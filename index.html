<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KozyBeats Lofi Player</title>
<style>

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1a1a1a;
    color: #ddd;
    overflow: hidden;
    display: flex;
    height: 100vh;
  }
  a {
    color: #bbb;
    text-decoration: none;
  }
  a:hover {
    color: #fff;
  }
  button {
    cursor: pointer;
    background: none;
    border: none;
    color: inherit;
    font-size: 1.4rem;
    padding: 8px;
    transition: color 0.3s ease;
  }
  button:hover {
    color: #f0a500;
  }
  /* Layout */
  #app {
    display: flex;
    flex: 1;
    flex-direction: row;
    height: 100vh;
    position: relative;
    z-index: 10;
  }
  /* Background Video */
  #background-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    filter: brightness(0.4) blur(5px);
    z-index: 0;
  }
  /* Particle Overlay */
  #particles-canvas {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 1;
  }
  /* Left Sidebar: Projects + Singles */
  #left-sidebar {
    width: 250px;
    background: rgba(26, 26, 26, 0.85);
    border-right: 1px solid #333;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    padding: 10px 5px;
  }
  #left-sidebar h2 {
    font-weight: 700;
    font-size: 1.1rem;
    margin: 10px 10px 6px;
    color: #f0a500;
  }
  .list-item {
    display: flex;
    align-items: center;
    margin: 5px 10px;
    gap: 10px;
    padding: 6px 8px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  .list-item:hover {
    background-color: #333;
  }
  .list-item.active {
    background-color: #f0a500;
    color: #1a1a1a;
    font-weight: 700;
  }
  .list-item img {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    object-fit: cover;
  }
  .list-item .item-name {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .list-item .single-label {
    font-size: 0.75rem;
    background: #f0a500;
    color: #1a1a1a;
    border-radius: 10px;
    padding: 1px 6px;
    user-select: none;
  }

  /* Right Sidebar: Tracklist + Search */
  #right-sidebar {
    width: 320px;
    background: rgba(26, 26, 26, 0.85);
    border-left: 1px solid #333;
    display: flex;
    flex-direction: column;
    padding: 10px 15px;
    overflow-y: auto;
  }
  #right-sidebar h2 {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #f0a500;
  }
  #search-box {
    margin-bottom: 12px;
    padding: 6px 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  #search-box::placeholder {
    color: #888;
  }
  #tracklist {
    flex: 1;
    overflow-y: auto;
  }
  .track-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
    padding: 8px 12px;
    border-radius: 10px;
    background: #2a2a2a;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  .track-item:hover {
    background-color: #444;
  }
  .track-item.active {
    background-color: #f0a500;
    color: #1a1a1a;
    font-weight: 700;
  }
  .track-name {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .track-controls {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .track-controls button {
    font-size: 1.3rem;
    padding: 4px 6px;
  }
  .spotify-link {
    color: #1db954;
    font-size: 1.4rem;
  }
  .spotify-link:hover {
    color: #1ed760;
  }

  /* Bottom Player Bar */
  #player-bar {
    position: fixed;
    bottom: 0;
    left: 250px;
    right: 320px;
    height: 90px;
    background: rgba(26, 26, 26, 0.95);
    border-top: 1px solid #333;
    display: flex;
    align-items: center;
    padding: 0 20px;
    gap: 30px;
    z-index: 15;
  }
  #player-bar .vinyl-container {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 10px #f0a500;
    animation: spin 15s linear infinite;
    flex-shrink: 0;
  }
  #player-bar .vinyl-container.paused {
    animation-play-state: paused;
  }
  #player-bar .vinyl-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #player-info {
    flex: 1;
    color: #ddd;
  }
  #player-info .song-title {
    font-weight: 700;
    font-size: 1.15rem;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #player-info .project-name {
    font-size: 0.9rem;
    color: #f0a500;
    margin-bottom: 8px;
  }
  #player-controls {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  #player-controls button {
    font-size: 1.8rem;
    color: #f0a500;
  }
  #player-controls button:disabled {
    color: #555;
    cursor: default;
  }
  #progress-container {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #ddd;
  }
  #progress-bar {
    flex: 1;
    -webkit-appearance: none;
    height: 6px;
    border-radius: 3px;
    background: #555;
    cursor: pointer;
    outline: none;
  }
  #progress-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #f0a500;
    cursor: pointer;
  }
  #progress-bar::-moz-range-thumb {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #f0a500;
    cursor: pointer;
  }
  #time-current,
  #time-duration {
    font-size: 0.85rem;
    width: 40px;
    user-select: none;
  }
  /* Volume */
  #volume-container {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #ddd;
  }
  #volume-slider {
    width: 100px;
  }
  /* Dark/Light toggle */
  #mode-toggle {
    position: fixed;
    top: 15px;
    right: 340px;
    background: #f0a500;
    color: #1a1a1a;
    padding: 8px 14px;
    font-weight: 700;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    user-select: none;
    z-index: 20;
    transition: background-color 0.3s ease;
  }
  #mode-toggle:hover {
    background-color: #c78e00;
  }

  /* Playlist */
  #playlist-container {
    position: fixed;
    bottom: 100px;
    right: 20px;
    background: rgba(26,26,26,0.9);
    border-radius: 12px;
    max-height: 280px;
    width: 280px;
    overflow-y: auto;
    box-shadow: 0 0 15px #f0a500aa;
    padding: 10px 15px;
    color: #ddd;
    display: none;
    flex-direction: column;
    z-index: 20;
  }
  #playlist-container.active {
    display: flex;
  }
  #playlist-header {
    font-weight: 700;
    margin-bottom: 8px;
    font-size: 1.1rem;
    color: #f0a500;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #playlist-close {
    cursor: pointer;
    font-size: 1.4rem;
    font-weight: 900;
    color: #f0a500;
  }
  #playlist-tracks {
    flex: 1;
    overflow-y: auto;
  }
  .playlist-track {
    padding: 6px 8px;
    border-radius: 10px;
    margin-bottom: 6px;
    background: #2a2a2a;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
  }
  .playlist-track:hover {
    background-color: #444;
  }
  .playlist-track.active {
    background-color: #f0a500;
    color: #1a1a1a;
    font-weight: 700;
  }
  .playlist-track .remove-btn {
    color: #ff4c4c;
    cursor: pointer;
    font-weight: 900;
    font-size: 1.2rem;
    margin-left: 6px;
  }
  /* Ambience Panel */
  #ambience-btn {
    position: fixed;
    bottom: 100px;
    left: 270px;
    background: #f0a500;
    border: none;
    padding: 10px 14px;
    font-weight: 700;
    border-radius: 20px;
    cursor: pointer;
    z-index: 20;
    transition: background-color 0.3s ease;
  }
  #ambience-btn:hover {
    background-color: #c78e00;
  }
  #ambience-panel {
    position: fixed;
    bottom: 160px;
    left: 250px;
    background: rgba(26, 26, 26, 0.95);
    border-radius: 14px;
    padding: 14px 20px;
    width: 320px;
    box-shadow: 0 0 20px #f0a500cc;
    display: none;
    flex-direction: column;
    gap: 14px;
    z-index: 20;
  }
  #ambience-panel.active {
    display: flex;
  }
  .ambience-sound {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .ambience-sound label {
    flex: 1;
  }
  .ambience-sound input[type="range"] {
    width: 120px;
  }
</style>
</head>

    const ambienceAudioElements = [];

    // Format seconds to mm:ss
    function formatTime(s) {
      const mins = Math.floor(s / 60);
      const secs = Math.floor(s % 60);
      return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
    }

    // Load and display projects & singles lists
    function renderProjectList() {
      projectsListEl.innerHTML = "";
      projects.forEach((proj, idx) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.setAttribute("role", "button");
        div.setAttribute("tabindex", "0");
        if (playingProject && currentProjectIndex === idx) div.classList.add("active");
        div.dataset.projectIndex = idx;

        div.innerHTML = `
          <img src="${proj.cover}" alt="${proj.name} cover" />
          <span class="item-name">${proj.name}</span>
        `;

        div.addEventListener("click", () => {
          if (currentProjectIndex !== idx || !playingProject) {
            currentProjectIndex = idx;
            currentTrackIndex = 0;
            playingProject = true;
            currentSingleIndex = -1;
            renderTrackList();
            renderProjectList();
            renderSinglesList();
            playCurrentTrack();
          }
        });
        div.addEventListener("keypress", (e) => {
          if (e.key === "Enter") div.click();
        });
        projectsListEl.appendChild(div);
      });
    }

      singlesListEl.innerHTML = "";
      singles.forEach((single, idx) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.setAttribute("role", "button");
        div.setAttribute("tabindex", "0");
        if (!playingProject && currentSingleIndex === idx) div.classList.add("active");
        div.dataset.singleIndex = idx;

        div.innerHTML = `
          <img src="${single.cover}" alt="${single.title} cover" />
          <span class="item-name">${single.title}</span>
          <span class="single-label">Single</span>

        div.addEventListener("click", () => {
          if (currentSingleIndex !== idx || playingProject) {
            currentSingleIndex = idx;
            playingProject = false;
            currentTrackIndex = -1;
            renderTrackList();
            renderProjectList();
            renderSinglesList();
            playCurrentTrack();
          }
        });
        div.addEventListener("keypress", (e) => {
          if (e.key === "Enter") div.click();
        });
        singlesListEl.appendChild(div);
      });
    }

    // Render tracklist for current project or single
    function renderTrackList(filter = "") {
      tracklistEl.innerHTML = "";
      let tracksToRender = [];
      if (playingProject) {
        tracksToRender = projects[currentProjectIndex].tracks;
      } else {
        tracksToRender = [singles[currentSingleIndex]];
      }

      if (filter.trim()) {
        const filterLower = filter.toLowerCase();
        tracksToRender = tracksToRender.filter(t => t.title.toLowerCase().includes(filterLower));
      }

      tracksToRender.forEach((track, idx) => {
        const div = document.createElement("div");
        div.className = "track-item";
        div.setAttribute("role", "button");
        div.setAttribute("tabindex", "0");
        if ((playingProject && idx === currentTrackIndex) || (!playingProject && idx === 0)) div.classList.add("active");
        div.dataset.trackIndex = idx;

        // Spotify link placeholder icon (will be active if spotifyId is set)
        let spotifyHTML = "";
        if (track.spotifyId) {
          spotifyHTML = `<a href="https://open.spotify.com/track/${track.spotifyId}" target="_blank" rel="noopener noreferrer" class="spotify-link" title="Open in Spotify" aria-label="Open ${track.title} on Spotify">üéµ</a>`;
        }

        div.innerHTML = `
          <div class="track-name">${track.title}</div>
          <div class="track-controls">
            <button title="Play track" aria-label="Play ${track.title}">‚ñ∂Ô∏è</button>
            ${spotifyHTML}
          </div>
        `;

        // Play track on click or button click
        div.querySelector("button").addEventListener("click", (e) => {
          e.stopPropagation();
          if (playingProject) {
            currentTrackIndex = idx;
          } else {
            currentTrackIndex = 0;
          }
          playCurrentTrack();
          renderTrackList(searchBoxEl.value);
          renderProjectList();
          renderSinglesList();
        });

        div.addEventListener("click", () => {
          if (playingProject) {
            currentTrackIndex = idx;
          } else {
            currentTrackIndex = 0;
          }
          playCurrentTrack();
          renderTrackList(searchBoxEl.value);
          renderProjectList();
          renderSinglesList();
        });

        div.addEventListener("keypress", (e) => {
          if (e.key === "Enter") div.click();
        });

        tracklistEl.appendChild(div);
      });
    }

    // Play the current track or single
    function playCurrentTrack() {
      let track;
      if (playingProject) {
        track = projects[currentProjectIndex].tracks[currentTrackIndex];
        if (!track) return;
      } else {
        track = singles[currentSingleIndex];
        if (!track) return;
      }
      audio.src = track.url;
      audio.play().catch(() => {});
      isPlaying = true;
      updateUI();
    }

    // Update all UI parts for current playing track
    function updateUI() {
      let track;
      let coverURL = "";
      let projectTitle = "";
      let trackTitle = "";
      if (playingProject) {
        const proj = projects[currentProjectIndex];
        projectTitle = proj.name;
        track = proj.tracks[currentTrackIndex];
        if (!track) return;
        trackTitle = track.title;
        coverURL = proj.cover;
      } else {
        const single = singles[currentSingleIndex];
        if (!single) return;
        projectTitle = "Single";
        trackTitle = single.title;
        coverURL = single.cover;
      }

      songTitleEl.textContent = trackTitle;
      projectNameEl.textContent = projectTitle;
      vinylCoverEl.src = coverURL;
      vinylContainer.classList.toggle("paused", !isPlaying);

      // Spotify link update
      spotifyLinkContainer.innerHTML = "";
      if (track.spotifyId) {
        const spLink = document.createElement("a");
        spLink.href = `https://open.spotify.com/track/${track.spotifyId}`;
        spLink.target = "_blank";
        spLink.rel = "noopener noreferrer";
        spLink.className = "spotify-link";
        spLink.title = `Open ${trackTitle} on Spotify`;
        spLink.setAttribute("aria-label", `Open ${trackTitle} on Spotify`);
        spLink.textContent = "üéµ";
        spotifyLinkContainer.appendChild(spLink);
      }

      // Highlight active items
      renderProjectList();
      renderSinglesList();
      renderTrackList(searchBoxEl.value);

      // Play/pause button update
      playPauseBtn.textContent = isPlaying ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
    }

    // Play or pause toggle
    function togglePlayPause() {
      if (!audio.src) {
        playCurrentTrack();
        return;
      }
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.play().catch(() => {});
        isPlaying = true;
      }
      updateUI();
    }

    // Play next track or next project/single if at end
    function playNext() {
      if (playingProject) {
        if (shuffle) {
          currentTrackIndex = Math.floor(Math.random() * projects[currentProjectIndex].tracks.length);
          playCurrentTrack();
          return;
        }
        currentTrackIndex++;
        if (currentTrackIndex >= projects[currentProjectIndex].tracks.length) {
          currentTrackIndex = 0;
          currentProjectIndex++;
          if (currentProjectIndex >= projects.length) {
            currentProjectIndex = 0;
          }
          playingProject = true;
        }
        playCurrentTrack();
      } else {
        // Single playing
        if (shuffle) {
          currentSingleIndex = Math.floor(Math.random() * singles.length);
          playCurrentTrack();
          return;
        }
        currentSingleIndex++;
        if (currentSingleIndex >= singles.length) {
          currentSingleIndex = 0;
          currentProjectIndex = 0;
          currentTrackIndex = 0;
          playingProject = true;
        }
        playCurrentTrack();
      }
    }

    // Play previous track or previous project/single if at start
    function playPrev() {
      if (playingProject) {
        if (shuffle) {
          currentTrackIndex = Math.floor(Math.random() * projects[currentProjectIndex].tracks.length);
          playCurrentTrack();
          return;
        }
        currentTrackIndex--;
        if (currentTrackIndex < 0) {
          currentProjectIndex--;
          if (currentProjectIndex < 0) {
            currentProjectIndex = projects.length - 1;
          }
          currentTrackIndex = projects[currentProjectIndex].tracks.length - 1;
        }
        playCurrentTrack();
      } else {
        if (shuffle) {
          currentSingleIndex = Math.floor(Math.random() * singles.length);
          playCurrentTrack();
          return;
        }
        currentSingleIndex--;
        if (currentSingleIndex < 0) {
          currentSingleIndex = singles.length - 1;
        }
        playCurrentTrack();
      }
    }

    // Toggle shuffle mode
    function toggleShuffle() {
      shuffle = !shuffle;
      shuffleBtn.style.color = shuffle ? "#f0a500" : "#ddd";
    }

    // Toggle repeat mode
    function toggleRepeat() {
      repeat = !repeat;
      repeatBtn.style.color = repeat ? "#f0a500" : "#ddd";
    }

    // Volume control
    function updateVolume(value) {
      audio.volume = value;
      ambienceAudioElements.forEach(a => a.volume = value * 0.3);
      if (value === 0) {
        muteBtn.textContent = "üîá";
      } else {
        muteBtn.textContent = "üîà";
      }
    }

    // Mute toggle
    function toggleMute() {
      if (audio.volume > 0) {
        updateVolume(0);
        volumeSlider.value = 0;
      } else {
        updateVolume(0.7);
        volumeSlider.value = 0.7;
      }
    }

    // Progress bar update
    function updateProgress() {
      if (!audio.duration) return;
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.value = percent;
      progressBar.setAttribute("aria-valuenow", Math.round(percent));
      timeCurrentEl.textContent = formatTime(audio.currentTime);
      timeDurationEl.textContent = formatTime(audio.duration);
    }

    // Seek audio on progress bar change
    function seekAudio() {
      if (!audio.duration) return;
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    }

    // Vinyl spin toggle based on play/pause
    function updateVinylAnimation() {
      vinylContainer.classList.toggle("paused", !isPlaying);
    }

    // Handle track end event
    function onTrackEnded() {
      if (repeat) {
        audio.currentTime = 0;
        audio.play();
      } else {
        playNext();
      }
    }

    // Dark/Light mode toggle
    function toggleMode() {
      const isDark = document.body.classList.toggle("light-mode");
      modeToggleBtn.textContent = isDark ? "Dark Mode" : "Light Mode";
      if (isDark) {
        document.body.style.background = "#f5f5f5";
        document.body.style.color = "#1a1a1a";
        // You can add more styling for light mode here
      } else {
        document.body.style.background = "#1a1a1a";
        document.body.style.color = "#ddd";
      }
    }

    // Ambience panel toggle
    function toggleAmbiencePanel() {
      ambiencePanel.classList.toggle("active");
    }

    // Create ambience sound controls
    function renderAmbienceControls() {
      ambiencePanel.innerHTML = "";
      ambienceSounds.forEach((amb, i) => {
        const div = document.createElement("div");
        div.className = "ambience-sound";

        const label = document.createElement("label");
        label.textContent = amb.name;
        label.setAttribute("for", `ambience-${i}`);
        div.appendChild(label);

        const toggle = document.createElement("input");
        toggle.type = "checkbox";
        toggle.id = `ambience-${i}`;
        toggle.setAttribute("aria-label", `Toggle ${amb.name} ambience`);
        div.appendChild(toggle);

        const slider = document.createElement("input");
        slider.type = "range";
        slider.min = "0";
        slider.max = "1";
        slider.step = "0.01";
        slider.value = "0.3";
        slider.style.marginLeft = "10px";
        slider.setAttribute("aria-label", `${amb.name} volume`);
        div.appendChild(slider);

        ambiencePanel.appendChild(div);

        // Create audio element
        const ambAudio = new Audio(amb.url);
        ambAudio.loop = true;
        ambAudio.volume = 0;
        ambienceAudioElements.push(ambAudio);

        // Toggle play/pause ambience sound
        toggle.addEventListener("change", () => {
          if (toggle.checked) {
            ambAudio.volume = parseFloat(slider.value) * audio.volume;
            ambAudio.play().catch(() => {});
          } else {
            ambAudio.pause();
            ambAudio.currentTime = 0;
          }
        });

        // Volume slider for ambience
        slider.addEventListener("input", () => {
          if (toggle.checked) {
            ambAudio.volume = parseFloat(slider.value) * audio.volume;
          }
        });
      });
    }

    // Search track filtering
    function onSearchInput() {
      const val = searchBoxEl.value;
      renderTrackList(val);
    }

    // Playlist management functions (future)
    function openPlaylist() {
      playlistContainer.classList.add("active");
      renderPlaylist();
    }
    function closePlaylist() {
      playlistContainer.classList.remove("active");
    }
    function renderPlaylist() {
      playlistTracksEl.innerHTML = "";
      playlist.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "playlist-track";
        div.textContent = `${item.title} (${item.project || "Single"})`;
        if (idx === currentTrackIndex && playingProject) div.classList.add("active");
        if (idx === currentSingleIndex && !playingProject) div.classList.add("active");

        // Remove button
        const removeBtn = document.createElement("span");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "√ó";
        removeBtn.title = "Remove from playlist";
        removeBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          playlist.splice(idx, 1);
          renderPlaylist();
        });
        div.appendChild(removeBtn);

        div.addEventListener("click", () => {
          // TODO: Implement play from playlist
        });
        playlistTracksEl.appendChild(div);
      });
    }

    // ========== Event Listeners ==========
    playPauseBtn.addEventListener("click", togglePlayPause);
    prevBtn.addEventListener("click", playPrev);
    nextBtn.addEventListener("click", playNext);
    shuffleBtn.addEventListener("click", toggleShuffle);
    repeatBtn.addEventListener("click", toggleRepeat);
    muteBtn.addEventListener("click", toggleMute);
    volumeSlider.addEventListener("input", e => updateVolume(e.target.value));
    progressBar.addEventListener("input", seekAudio);
    audio.addEventListener("timeupdate", updateProgress);
    audio.addEventListener("ended", onTrackEnded);
    audio.addEventListener("play", () => {
      isPlaying = true;
      updateUI();
      updateVinylAnimation();
    });
    audio.addEventListener("pause", () => {
      isPlaying = false;
      updateUI();
      updateVinylAnimation();
    });
    searchBoxEl.addEventListener("input", onSearchInput);
    modeToggleBtn.addEventListener("click", toggleMode);
    ambienceBtn.addEventListener("click", toggleAmbiencePanel);
    playlistCloseBtn.addEventListener("click", closePlaylist);

    // ========== Init ==========
    function init() {
      renderProjectList();
      renderSinglesList();
      renderTrackList();
      renderAmbienceControls();
      updateVolume(volumeSlider.value);
      updateUI();
    }

    init();

    // ========== Particles Canvas ==========
    // Simple drifting white dots animation for chill vibe background
    const canvas = document.getElementById("particles-canvas");
    const ctx = canvas.getContext("2d");
    let width, height, particles;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles(count) {
      const arr = [];
      for (let i = 0; i < count; i++) {
        arr.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.5 + 0.5,
          speedX: (Math.random() - 0.5) * 0.2,
          speedY: (Math.random() - 0.5) * 0.2,
          alpha: Math.random() * 0.5 + 0.2
        });
      }
      return arr;
    }

    particles = createParticles(150);

    function drawParticles() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0) p.x = width;
        else if (p.x > width) p.x = 0;
        if (p.y < 0) p.y = height;
        else if (p.y > height) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(drawParticles);
    }

    drawParticles();

  })();
</script>

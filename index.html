<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kozybeats Radio</title>
  <style>
    body {
      background: #1e1e2f url('https://i.imgur.com/j0g9zcb.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .player {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 20px;
      width: 300px;
      margin: 0 auto;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .tracklist button {
      display: block;
      background: #333;
      color: white;
      border: none;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .tracklist button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>Kozybeats Radio ðŸŽ§</h2>
    <p id="nowPlaying">Now Playing: â€”</p>
    <audio id="audioPlayer" controls autoplay></audio>
    <div class="tracklist">
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/s3t7s70v72oms3ngyrqdd/Ceiling-Fan-Dreams.mp3?raw=1', 'Ceiling Fan Dreams')">Ceiling Fan Dreams</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/25gv4at16mf1t01jqekqa/Curtains-Closed.mp3?raw=1', 'Curtains Closed')">Curtains Closed</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/cnj5we7l85ady69078cb8/Dream-Archive.mp3?raw=1', 'Dream Archive')">Dream Archive</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/4y1ievlu0tzbtfia93l9j/Glow-Sink.mp3?raw=1', 'Glow Sink')">Glow Sink</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/ko2oeo8nf2f0sl023x9vu/Lavender-Shadows.mp3?raw=1', 'Lavender Shadows')">Lavender Shadows</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/i8n4dtvi849rhfvripu8k/Midnight-Left-on-Read.mp3?raw=1', 'Midnight Left on Read')">Midnight Left on Read</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/0a4jy6xvtg7ibs084s499/Moonlit-Linen.mp3?raw=1', 'Moonlit Linen')">Moonlit Linen</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/jswzazjlls3kif3kzlaqc/Paper-Walls.mp3?raw=1', 'Paper Walls')">Paper Walls</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/5cywb1hjzip4r7f80ne07/Rain-on-4th-Street.mp3?raw=1', 'Rain on 4th Street')">Rain on 4th Street</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/7rotv55rhsv90w1wijxyz/Snooze-Signal.mp3?raw=1', 'Snooze Signal')">Snooze Signal</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/gev0ti3fehidc2izalo0i/Warm-Silence.mp3?raw=1', 'Warm Silence')">Warm Silence</button>
  <button onclick="playTrack('https://www.dropbox.com/scl/fi/f9ifvh0vc72s4k9bc0s7w/Whispers-in-Blue.mp3?raw=1', 'Whispers in Blue')">Whispers in Blue</button>
</div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');

    function playTrack(url, title) {
      audioPlayer.src = url;
      nowPlaying.textContent = `Now Playing: ${title}`;
      audioPlayer.play();
    }
  </script>
</body>
</html>

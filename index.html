<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kozybeats – Lofi Station</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Include your original CSS here (from your code) */
    /* For brevity, I am not copying all CSS. Please insert your CSS styles here. */
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg" playsinline>
    <source src="https://res.cloudinary.com/dvtt0ymce/video/upload/v1754228640/Cat_Mushroom_Animated_Digital_Wide_PC_Background_HD_Live_-_Etsy_Video_Video___Anime_wallpaper_Cute_wallpapers_Art_whcjmg.mp4" type="video/mp4"/>
  </video>

  <div class="overlay"></div>

  <div class="container">
    <!-- Left: Projects -->
    <aside class="sidebar" id="projects"></aside>

    <!-- Right: Tracklist -->
    <aside class="tracklist" id="tracks"></aside>

    <!-- Center: Player -->
    <section class="main">
      <!-- Audio Visualizer -->
      <div class="visualizer-container">
        <div class="visualizer" id="visualizer"></div>
      </div>

      <div class="player">
        <img id="vinyl" class="vinyl" src="https://res.cloudinary.com/dvtt0ymce/image/upload/v1754230124/Vinyl-PNG-Transparent-Image_lnmiyw.png" alt="Vinyl cover" />
        <div class="info-buttons">
          <div class="now-playing" id="nowPlaying">Now Playing: Kozybeats - </div>
          <a href="#" id="spotifyLink" class="spotify-link" target="_blank" style="display:none;">Open in Spotify</a>

          <!-- Progress bar and time -->
          <div class="progress-container">
            <input type="range" id="progress" min="0" max="100" value="0" />
            <div class="time">
              <span id="currentTime">00:00</span>
              <span id="duration">00:00</span>
            </div>
          </div>
        </div>

        <div style="display:flex; align-items:center; gap:12px;">
          <div class="controls">
            <button id="prev" title="Previous Track (←)" aria-label="Previous Track"><i data-feather="skip-back"></i></button>
            <button id="playPause" title="Play/Pause (Space)" aria-label="Play/Pause"><i data-feather="play"></i></button>
            <button id="next" title="Next Track (→)" aria-label="Next Track"><i data-feather="skip-forward"></i></button>
            <button id="shuffle" title="Shuffle (S)" aria-label="Shuffle"><i data-feather="shuffle"></i></button>
            <button id="repeat" title="Repeat (R)" aria-label="Repeat"><i data-feather="repeat"></i></button>
          </div>

          <div class="volume-container" title="Volume Control" aria-label="Volume Control">
            <button id="muteBtn" title="Mute/Unmute (M)" aria-label="Mute/Unmute" style="all: unset; cursor: pointer; color: white;">
              <i data-feather="volume-2" id="volumeIcon"></i>
            </button>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.6" />
          </div>

          <button class="ambient-button" id="ambientBtn" title="Toggle Ambient Sounds (A)" aria-label="Toggle Ambient Sounds">
            <i data-feather="wind"></i> Ambience
          </button>
        </div>
      </div>

      <audio id="audio" preload="auto"></audio>
    </section>
  </div>

  <!-- Ambient Sounds Panel -->
  <div id="ambientPanel" aria-hidden="true" role="region" aria-label="Ambient Sounds Panel" style="display:none;">
    <h3 style="margin-bottom:8px;">Ambient Sounds</h3>
    <div class="ambient-sound">
      <label for="rainVol">Rain</label>
      <input type="range" id="rainVol" min="0" max="1" step="0.01" value="0" />
    </div>
    <div class="ambient-sound">
      <label for="vinylCrackleVol">Vinyl Crackle</label>
      <input type="range" id="vinylCrackleVol" min="0" max="1" step="0.01" value="0" />
    </div>
    <button id="ambientCloseBtn" style="margin-top:10px; padding:8px; border:none; border-radius:8px; background:#9c774b; color:#fff; cursor:pointer; font-weight:bold;">Close</button>
  </div>

  <!-- Keyboard shortcuts info -->
  <div class="shortcuts" style="position:fixed; bottom:20px; left:20px; background:rgba(0,0,0,0.7); padding:8px 12px; border-radius:8px; font-size:0.8rem; color:#888; user-select:none;">
    Space: Play/Pause • ←/→: Prev/Next • S: Shuffle • R: Repeat • M: Mute • A: Ambience
  </div>

<script>
  feather.replace();

  // ===== YOUR PROJECT CONFIGURATION =====
  const PROJECTS_CONFIG = [
    {
      id: 'pillowcore',
      name: 'Pillowcore Radio',
      cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754227293/pillow_radio_xrdpqc.png',
      spotifyPrefix: 'https://open.spotify.com/track/',
      tracks: [
        { title: 'Glow Sink', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225847/Glow_Sink_sprxbn.mp3', spotifyId: '6N1Zq0bHWfP1kkWl3nycTt' },
        { title: 'Paper Walls', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225847/Paper_Walls_est5ei.mp3', spotifyId: '3F3JbGloD9R0CZVqQ0jUXp' },
        { title: 'Lavender Shadows', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225846/Lavender_Shadows_s3wayo.mp3', spotifyId: '4klZewFkNr83CGZ8xLrU62' },
        { title: 'Snooze Signal', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225844/Snooze_Signal_vqjo70.mp3', spotifyId: '2JH2jP5bYqzqphF6BXxKBN' },
        { title: 'Dream Archive', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225842/Dream_Archive_wrtdy3.mp3', spotifyId: '0p0RVv4GBZ7FhkXyPjv4eG' },
        { title: 'Warm Silence', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225842/Warm_Silence_zxijcq.mp3', spotifyId: '1rF7EFfH1bzKYFFzTs8Xoh' },
        { title: 'Curtains Closed', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225842/Curtains_Closed_nqpgtq.mp3', spotifyId: '2qzP8rvksVRS2VpXEBmLHt' },
        { title: 'Ceiling Fan Dreams', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225842/Ceiling_Fan_Dreams_xqlsq7.mp3', spotifyId: '0h0FfHoT7PLRklqQv6a8jh' },
        { title: 'Whispers in Blue', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225841/Whispers_in_Blue_tgitgu.mp3', spotifyId: '5Bg3MkL1yr8mX53hCEEqDU' },
        { title: 'Rain on 4th Street', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225841/Rain_on_4th_Street_vt5sb9.mp3', spotifyId: '5ayVG1cbBOcDJkuSxrT63w' },
        { title: 'Moonlit Linen', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225841/Moonlit_Linen_nwjuzr.mp3', spotifyId: '6TE46h3nViLpz1qjNQqGqI' },
        { title: 'Midnight Left on Read', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754225841/Midnight_Left_on_Read_vy5iqm.mp3', spotifyId: '7kVrLvbdOfXdQeEKpWLjTx' }
      ]
    },
    {
      id: 'eveningStatic',
      name: 'Evening Static',
      cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754229102/056f89b5bdd7b2944636c4e480196abe_1_bhyub6.jpg',
      spotifyPrefix: 'https://open.spotify.com/track/',
      tracks: [
        { title: 'Curtains Breathing Slow', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229134/Curtains_Breathing_Slow_si8vdi.mp3', spotifyId: '5yxkEeFwzOZVsxmJ1nCeXY' },
        { title: 'Heard My Name in the Hiss', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229134/Heard_My_Name_in_the_Hiss_yi1jfb.mp3', spotifyId: '3rUp7kRfPydeRWIFVYsAxa' },
        { title: 'Stayed Just Long Enough', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229136/Stayed_Just_Long_Enough_wlkxsb.mp3', spotifyId: '2a91z7WfW0dw2u0TVY5gQ0' },
        { title: 'Memories on the Window Glass', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229137/Memories_on_the_Window_Glass_uw4vxm.mp3', spotifyId: '1xYbI3QZsERLDj6yTz2xQh' },
        { title: 'TV Snow in My Mind', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229138/TV_Snow_in_My_Mind_oxtsqi.mp3', spotifyId: '7cxNNnAqCmibzVDRZTjFMf' },
        { title: 'Pages Left Open', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229139/Pages_Left_Open_r4bxvz.mp3', spotifyId: '2nOdlEhT4E0T7Ud0Ft3nd6' },
        { title: 'The Fan Still Spins', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229139/The_Fan_Still_Spins_qba31z.mp3', spotifyId: '4x2RTHOZs1CEwNXtdU6cZD' },
        { title: 'When the Floorboard Creaked', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229142/When_the_Floorboard_Creaked_ljcd2m.mp3', spotifyId: '6zZlCGrM4NjGYMaMHu6yeG' },
        { title: 'A Thread Pulled from the Moon', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229143/A_Thread_Pulled_from_the_Moon_kqjhdq.mp3', spotifyId: '2uHbJoODkV2JusPJW7SBL9' },
        { title: 'Between the Glow and the Silence', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229143/Between_the_Glow_and_the_Silence_xv6mht.mp3', spotifyId: '5vMcmcNnNKki4QQ2tyTLPq' }
      ]
    }
  ];

  // Assign your element references
  const projectsContainer = document.getElementById('projects');
  const tracksContainer = document.getElementById('tracks');
  const nowPlaying = document.getElementById('nowPlaying');
  const spotifyLink = document.getElementById('spotifyLink');
  const vinyl = document.getElementById('vinyl');
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPause');
  const progress = document.getElementById('progress');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const shuffleBtn = document.getElementById('shuffle');
  const repeatBtn = document.getElementById('repeat');
  const muteBtn = document.getElementById('muteBtn');
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeIcon = document.getElementById('volumeIcon');
  const ambientBtn = document.getElementById('ambientBtn');
  const ambientPanel = document.getElementById('ambientPanel');
  const ambientCloseBtn = document.getElementById('ambientCloseBtn');

  const visualizer = document.getElementById('visualizer');

  let bars = [];

  // Ambient sounds setup
  const ambientSounds = {
    rain: new Audio("https://res.cloudinary.com/dvtt0ymce/video/upload/v1754233846/ambient_rain_loop.mp3"),
    vinylCrackle: new Audio("https://res.cloudinary.com/dvtt0ymce/video/upload/v1754233867/ambient_vinyl_crackle.mp3")
  };
  ambientSounds.rain.loop = true;
  ambientSounds.vinylCrackle.loop = true;
  ambientSounds.rain.volume = 0;
  ambientSounds.vinylCrackle.volume = 0;

  // State
  let selectedProjectId = PROJECTS_CONFIG[0].id;
  let currentPlayingProjectId = PROJECTS_CONFIG[0].id;
  let currentTrackIndex = 0;
  let isPlaying = false;
  let isShuffle = false;
  let isRepeat = false;

  // Initialize interface
  function init() {
    renderProjects();
    renderTracks();
    initSimpleVisualizer();
    updateVolumeIcon();
    loadTrack(); // Load first track
  }

  // Visualizer
  function initSimpleVisualizer() {
    for (let i = 0; i < 64; i++) {
      const bar = document.createElement('div');
      bar.className = 'visualizer-bar';
      visualizer.appendChild(bar);
      bars.push(bar);
    }
    animateSimpleVisualizer();
  }

  function animateSimpleVisualizer() {
    if (isPlaying) {
      for (let i = 0; i < bars.length; i++) {
        bars[i].style.height = (Math.random() * 60 + 10) + 'px';
      }
    } else {
      for (let i = 0; i < bars.length; i++) {
        bars[i].style.height = '2px';
      }
    }
    requestAnimationFrame(animateSimpleVisualizer);
  }

  // Render functions
  function renderProjects() {
    projectsContainer.innerHTML = '';
    PROJECTS_CONFIG.forEach(project => {
      const div = document.createElement('div');
      div.className = 'project-item';
      if (project.id === selectedProjectId) div.classList.add('active');
      div.dataset.projectId = project.id;

      const img = document.createElement('img');
      img.src = project.cover;
      img.alt = project.name + ' Cover';

      const span = document.createElement('span');
      span.textContent = project.name;

      div.appendChild(img);
      div.appendChild(span);
      div.addEventListener('click', () => {
        selectedProjectId = project.id;
        renderProjects();
        renderTracks();
      });
      projectsContainer.appendChild(div);
    });
  }

  function renderTracks() {
    const project = PROJECTS_CONFIG.find(p => p.id === selectedProjectId);
    if (!project || !project.tracks) return;
    tracksContainer.innerHTML = '';
    project.tracks.forEach((track, idx) => {
      const div = document.createElement('div');
      div.className = 'track';

      // Highlight current
      const currentTrack = getCurrentTrack();
      if (currentTrack && track.url === currentTrack.url) {
        div.classList.add('active');
      }

      const titleSpan = document.createElement('span');
      titleSpan.textContent = track.title;
      div.appendChild(titleSpan);

      // Spotify button
      const spotifyBtn = document.createElement('button');
      spotifyBtn.textContent = 'Spotify';
      spotifyBtn.title = 'Open in Spotify';
      spotifyBtn.style.background = 'none';
      spotifyBtn.style.border = 'none';
      spotifyBtn.style.color = '#1DB954';
      spotifyBtn.style.cursor = 'pointer';
      spotifyBtn.style.fontWeight = '700';
      spotifyBtn.style.fontSize = '0.9rem';

      spotifyBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (track.spotifyId) {
          window.open(project.spotifyPrefix + track.spotifyId, '_blank');
        }
      });

      div.appendChild(spotifyBtn);
      div.addEventListener('click', () => {
        currentPlayingProjectId = selectedProjectId;
        currentTrackIndex = idx;
        loadTrack();
        playAudio();
        renderTracks();
      });
      tracksContainer.appendChild(div);
    });
  }

  function getCurrentTrack() {
    const project = PROJECTS_CONFIG.find(p => p.id === currentPlayingProjectId);
    if (!project || !project.tracks) return null;
    return project.tracks[currentTrackIndex];
  }

  function loadTrack() {
    const project = PROJECTS_CONFIG.find(p => p.id === currentPlayingProjectId);
    if (!project || !project.tracks || !project.tracks[currentTrackIndex]) {
      console.error('Track not found');
      return;
    }
    const track = project.tracks[currentTrackIndex];
    audio.src = track.url;
    nowPlaying.textContent = `Now Playing: Kozybeats - ${track.title}`;
    if (track.spotifyId) {
      spotifyLink.style.display = 'inline-block';
      spotifyLink.href = project.spotifyPrefix + track.spotifyId;
    } else {
      spotifyLink.style.display = 'none';
    }
    vinyl.src = trackCoverFromUrl(track.url);
    updatePlayPauseIcon();

    // Reset progress
    progress.value = 0;
    currentTimeEl.textContent = '00:00';
    durationEl.textContent = '00:00';

    // Error handling
    audio.onerror = () => {
      console.error('Error playing track:', track.url);
    };
  }

  function trackCoverFromUrl(url) {
    const project = PROJECTS_CONFIG.find(p => p.tracks.some(t => t.url === url));
    return project ? project.cover : vinyl.src;
  }

  function playAudio() {
    audio.play().then(() => {
      isPlaying = true;
      updatePlayPauseIcon();
    }).catch((err) => {
      console.error('Play error:', err);
    });
  }

  function pauseAudio() {
    audio.pause();
    isPlaying = false;
    updatePlayPauseIcon();
  }

  function togglePlayPause() {
    if (isPlaying) pauseAudio();
    else playAudio();
  }

  function updatePlayPauseIcon() {
    const iconName = isPlaying ? 'pause' : 'play';
    playPauseBtn.innerHTML = `<i data-feather="${iconName}"></i>`;
    feather.replace();
  }

  function nextTrack() {
    const project = PROJECTS_CONFIG.find(p => p.id === currentPlayingProjectId);
    if (!project) return;
    if (isShuffle) {
      currentTrackIndex = Math.floor(Math.random() * project.tracks.length);
    } else {
      currentTrackIndex++;
      if (currentTrackIndex >= project.tracks.length) {
        if (isRepeat) {
          currentTrackIndex = 0;
        } else {
          currentTrackIndex = project.tracks.length - 1;
          pauseAudio();
          return;
        }
      }
    }
    loadTrack();
    playAudio();
  }

  function prevTrack() {
    const project = PROJECTS_CONFIG.find(p => p.id === currentPlayingProjectId);
    if (!project) return;
    if (isShuffle) {
      currentTrackIndex = Math.floor(Math.random() * project.tracks.length);
    } else {
      currentTrackIndex--;
      if (currentTrackIndex < 0) {
        if (isRepeat) {
          currentTrackIndex = project.tracks.length - 1;
        } else {
          currentTrackIndex = 0;
          pauseAudio();
          return;
        }
      }
    }
    loadTrack();
    playAudio();
  }

  function toggleShuffle() {
    isShuffle = !isShuffle;
    shuffleBtn.style.color = isShuffle ? '#dab36b' : 'white';
    shuffleBtn.style.background = isShuffle ? '#3c2f1d' : '#1a1a1a';
  }

  function toggleRepeat() {
    isRepeat = !isRepeat;
    repeatBtn.style.color = isRepeat ? '#dab36b' : 'white';
    repeatBtn.style.background = isRepeat ? '#3c2f1d' : '#1a1a1a';
  }

  function updateProgress() {
    if (!audio.duration) return;
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.value = percent;
    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
  }

  function formatTime(sec) {
    const minutes = Math.floor(sec / 60) || 0;
    const seconds = Math.floor(sec % 60) || 0;
    return `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
  }

  function setProgress() {
    if (!audio.duration) return;
    const seekTime = (progress.value / 100) * audio.duration;
    audio.currentTime = seekTime;
  }

  function updateVolumeIcon() {
    if (audio.muted || audio.volume === 0) {
      volumeIcon.setAttribute('data-feather', 'volume-x');
    } else if (audio.volume > 0 && audio.volume <= 0.5) {
      volumeIcon.setAttribute('data-feather', 'volume-1');
    } else {
      volumeIcon.setAttribute('data-feather', 'volume-2');
    }
    feather.replace();
  }

  function toggleMute() {
    audio.muted = !audio.muted;
    if (audio.muted) {
      volumeSlider.value = 0;
    } else {
      volumeSlider.value = audio.volume;
    }
    updateVolumeIcon();
  }

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.target.tagName.toLowerCase() === 'input') return;
    switch (e.code) {
      case 'Space':
        e.preventDefault();
        togglePlayPause();
        break;
      case 'ArrowLeft':
        e.preventDefault();
        prevTrack();
        break;
      case 'ArrowRight':
        e.preventDefault();
        nextTrack();
        break;
      case 'KeyS':
        e.preventDefault();
        toggleShuffle();
        break;
      case 'KeyR':
        e.preventDefault();
        toggleRepeat();
        break;
      case 'KeyM':
        e.preventDefault();
        toggleMute();
        break;
      case 'KeyA':
        e.preventDefault();
        ambientPanel.style.display = (ambientPanel.style.display === 'flex') ? 'none' : 'flex';
        break;
    }
  });

  // Ambient sounds controls
  document.getElementById('rainVol').addEventListener('input', () => {
    ambientSounds.rain.volume = parseFloat(document.getElementById('rainVol').value);
    if (ambientSounds.rain.volume > 0) ambientSounds.rain.play();
    else ambientSounds.rain.pause();
  });
  document.getElementById('vinylCrackleVol').addEventListener('input', () => {
    ambientSounds.vinylCrackle.volume = parseFloat(document.getElementById('vinylCrackleVol').value);
    if (ambientSounds.vinylCrackle.volume > 0) ambientSounds.vinylCrackle.play();
    else ambientSounds.vinylCrackle.pause();
  });

  document.getElementById('ambientBtn').addEventListener('click', () => {
    ambientPanel.style.display = (ambientPanel.style.display === 'flex') ? 'none' : 'flex';
  });
  document.getElementById('ambientCloseBtn').addEventListener('click', () => {
    ambientPanel.style.display = 'none';
  });

  // Volume slider
  volumeSlider.addEventListener('input', (e) => {
    audio.volume = parseFloat(e.target.value);
    audio.muted = false;
    updateVolumeIcon();
  });

  // Mute button
  document.getElementById('muteBtn').addEventListener('click', toggleMute);

  // Audio events
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('ended', () => {
    if (isRepeat) {
      audio.currentTime = 0;
      playAudio();
    } else {
      nextTrack();
    }
  });
  document.getElementById('progress').addEventListener('input', setProgress);
  document.getElementById('playPause').addEventListener('click', togglePlayPause);
  document.getElementById('prev').addEventListener('click', prevTrack);
  document.getElementById('next').addEventListener('click', nextTrack);
  document.getElementById('shuffle').addEventListener('click', toggleShuffle);
  document.getElementById('repeat').addEventListener('click', toggleRepeat);

  // Initial call to set everything up
  renderProjects();
  renderTracks();
  initSimpleVisualizer();
  updateVolumeIcon();
  loadTrack();

</script>
</body>
</html>

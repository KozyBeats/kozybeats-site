<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kozybeats – Lofi Station</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e0e;
      color: white;
      overflow: hidden;
      user-select: none;
    }

    /* Background video & overlay */
    video#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      filter: blur(10px) brightness(0.5);
    }
    .overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.06;
      pointer-events: none;
    }

    /* Floating particles */
    .particles {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(218, 179, 107, 0.3);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    /* Container */
    .container {
      display: flex;
      height: 100vh;
      padding: 15px;
      gap: 15px;
    }

    /* Sidebar projects */
    .sidebar {
      width: 22%;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
      scrollbar-color: #666 transparent;
    }
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    /* Section headers */
    .section-header {
      font-size: 1.3rem;
      font-weight: 700;
      color: #dab36b;
      margin-bottom: 10px;
      text-align: center;
      border-bottom: 2px solid rgba(218, 179, 107, 0.3);
      padding-bottom: 8px;
    }

    /* Each project item */
    .project-item {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      padding: 6px;
      position: relative;
    }
    .project-item:hover, .project-item.active {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(218, 179, 107, 0.4);
      transform: translateY(-2px);
    }
    .project-item img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }
    .project-item:hover img {
      box-shadow: 0 0 15px rgba(218, 179, 107, 0.6);
    }
    .project-item span {
      font-size: 1.1rem;
      font-weight: 600;
      white-space: nowrap;
      user-select: none;
    }

    /* Singles section */
    .singles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .single-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      padding: 8px;
    }
    .single-item:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(218, 179, 107, 0.4);
      transform: translateY(-2px);
    }
    .single-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }
    .single-item:hover img {
      box-shadow: 0 0 15px rgba(218, 179, 107, 0.6);
    }
    .single-item span {
      font-size: 0.8rem;
      font-weight: 500;
      text-align: center;
      margin-top: 5px;
      line-height: 1.2;
    }

    /* Tracklist */
    .tracklist {
      width: 22%;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #666 transparent;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tracklist::-webkit-scrollbar {
      width: 8px;
    }
    .tracklist::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    .track {
      background: rgba(255,255,255,0.08);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      position: relative;
    }
    .track:hover {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 0 10px rgba(218, 179, 107, 0.3);
      transform: translateY(-1px);
    }
    .track.active {
      background: #9c774b;
      color: #fff;
      box-shadow: 0 0 10px #9c774b;
      font-weight: 700;
    }

    .track-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .track-title {
      font-weight: 600;
    }
    .track-type {
      font-size: 0.75rem;
      opacity: 0.7;
      color: #dab36b;
    }

    .spotify-btn {
      background: rgba(29, 185, 84, 0.2);
      color: #1DB954;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .spotify-btn:hover {
      background: rgba(29, 185, 84, 0.4);
      box-shadow: 0 0 8px rgba(29, 185, 84, 0.5);
    }

    /* Main player area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 18px;
      padding-bottom: 15px;
    }

    /* Audio Visualizer */
    .visualizer-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      padding: 20px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .visualizer {
      display: flex;
      align-items: end;
      justify-content: center;
      gap: 3px;
      height: 80px;
      width: 100%;
    }
    
    .visualizer-bar {
      background: linear-gradient(180deg, #dab36b 0%, #9c774b 100%);
      border-radius: 2px;
      width: 4px;
      min-height: 2px;
      transition: height 0.1s ease;
      box-shadow: 0 0 4px rgba(156, 119, 75, 0.5);
    }

    /* Player controls */
    .player {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 25px;
      box-shadow: 0 0 20px rgba(156, 119, 75, 0.4);
    }

    /* Vinyl */
    .vinyl {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(156, 119, 75, 0.7);
      animation: spin 7s linear infinite;
      object-fit: cover;
      flex-shrink: 0;
      background: #222;
      transition: all 0.3s ease;
    }
    .vinyl:hover {
      box-shadow: 0 0 40px rgba(156, 119, 75, 0.9);
      transform: scale(1.05);
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    /* Info & buttons container */
    .info-buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .now-playing {
      font-size: 1.2rem;
      font-weight: 700;
      user-select: none;
    }
    .spotify-link {
      display: inline-block;
      font-size: 0.9rem;
      color: #1DB954;
      background: rgba(29, 185, 84, 0.2);
      padding: 6px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      width: fit-content;
      user-select: none;
      transition: all 0.3s ease;
    }
    .spotify-link:hover {
      background: rgba(29, 185, 84, 0.4);
      box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
      user-select: none;
    }
    .controls button {
      all: unset;
      cursor: pointer;
      color: white;
      background: #1a1a1a;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .controls button:hover {
      background: #3c2f1d;
      color: #dab36b;
      box-shadow: 0 0 15px rgba(218, 179, 107, 0.4);
      transform: translateY(-2px);
    }
    .controls button:focus {
      outline: none;
      box-shadow: 0 0 8px 2px #dab36b;
    }
    .controls button.active {
      background: #3c2f1d;
      color: #dab36b;
    }
    .controls i {
      width: 24px;
      height: 24px;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      margin-top: 8px;
      user-select: none;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
      cursor: pointer;
      height: 8px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #dab36b;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      margin-top: -4px;
      box-shadow: 0 0 5px #dab36b;
      transition: all 0.3s ease;
    }
    input[type=range]::-webkit-slider-thumb:hover {
      box-shadow: 0 0 10px #dab36b;
      transform: scale(1.2);
    }
    input[type=range]::-webkit-slider-runnable-track {
      height: 8px;
      background: #3c2f1d;
      border-radius: 4px;
    }
    input[type=range]:focus {
      outline: none;
    }

    /* Time display */
    .time {
      font-size: 0.9rem;
      font-variant-numeric: tabular-nums;
      color: #dab36b;
      margin-top: 4px;
      user-select: none;
      display: flex;
      justify-content: space-between;
    }

    /* Volume controls */
    .volume-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 20px;
      user-select: none;
    }
    .volume-slider {
      width: 120px;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 4px;
      background: #3c2f1d;
      cursor: pointer;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #dab36b;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      margin-top: -4px;
      box-shadow: 0 0 5px #dab36b;
      transition: all 0.3s ease;
    }
    .volume-slider::-webkit-slider-thumb:hover {
      box-shadow: 0 0 10px #dab36b;
      transform: scale(1.2);
    }
    .volume-slider::-webkit-slider-runnable-track {
      height: 8px;
      background: #3c2f1d;
      border-radius: 4px;
    }

    /* Ambient button */
    .ambient-button {
      all: unset;
      cursor: pointer;
      background: #1a1a1a;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #dab36b;
      font-weight: 700;
      user-select: none;
      transition: all 0.3s ease;
      margin-left: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .ambient-button:hover {
      background: #3c2f1d;
      color: #fff;
      box-shadow: 0 0 15px rgba(218, 179, 107, 0.4);
      transform: translateY(-2px);
    }

    /* Ambient panel */
    #ambientPanel {
      position: fixed;
      bottom: 110px;
      right: 20px;
      width: 350px;
      background: rgba(0,0,0,0.85);
      border-radius: 14px;
      padding: 16px;
      display: none;
      flex-direction: column;
      gap: 12px;
      color: #dab36b;
      box-shadow: 0 0 15px #dab36b;
      user-select: none;
      z-index: 10;
      max-height: 400px;
      overflow-y: auto;
    }
    #ambientPanel h3 {
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
    }
    .ambient-sound {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 8px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }
    .ambient-sound:hover {
      background: rgba(255,255,255,0.1);
    }
    .ambient-sound label {
      flex: 1;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
    }
    .ambient-sound input[type=range] {
      flex-shrink: 0;
      width: 100px;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #3c2f1d;
      cursor: pointer;
    }
    .ambient-sound input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #dab36b;
      border-radius: 50%;
      border: none;
      margin-top: -4px;
      box-shadow: 0 0 5px #dab36b;
      transition: all 0.3s ease;
    }
    .ambient-sound input[type=range]::-webkit-slider-thumb:hover {
      box-shadow: 0 0 10px #dab36b;
      transform: scale(1.1);
    }

    .ambient-close-btn {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #9c774b;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .ambient-close-btn:hover {
      background: #dab36b;
      box-shadow: 0 0 10px rgba(218, 179, 107, 0.5);
    }

    /* Scrollbar for tracklist */
    .tracklist::-webkit-scrollbar-thumb {
      background: #9c774b;
    }

    /* Keyboard shortcuts info */
    .shortcuts {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      color: #888;
      user-select: none;
    }

    /* Glow effects */
    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(218, 179, 107, 0.5);
      }
      to {
        box-shadow: 0 0 20px rgba(218, 179, 107, 0.8);
      }
    }
  </style>

  // Shuffle helper
  function getRandomTrackIndex() {
    if (currentTracks.length <= 1) return 0;
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * currentTracks.length);
    } while (randomIndex === currentTrackIndex);
    return randomIndex;
  }

  // Next track logic
  function nextTrack() {
    if (!currentTracks.length) return;
    
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex++;
      if (currentTrackIndex >= currentTracks.length) {
        if (isRepeat) {
          currentTrackIndex = 0;
        } else {
          // Move to next project if available
          if (currentProjectId) {
            const currentProjectIdx = PROJECTS_CONFIG.findIndex(p => p.id === currentProjectId);
            if (currentProjectIdx < PROJECTS_CONFIG.length - 1) {
              const nextProject = PROJECTS_CONFIG[currentProjectIdx + 1];
              currentProjectId = nextProject.id;
              currentTracks = nextProject.tracks;
              currentTrackIndex = 0;
              renderProjects();
            } else {
              // End of all projects, stop
              currentTrackIndex = currentTracks.length - 1;
              pauseAudio();
              renderTracks();
              return;
            }
          } else {
            // End of singles/current playlist
            currentTrackIndex = currentTracks.length - 1;
            pauseAudio();
            renderTracks();
            return;
          }
        }
      }
    }
    
    loadTrack();
    playAudio();
    renderTracks();
  }

    if (!currentTracks.length) return;
    
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex--;
      if (currentTrackIndex < 0) {
        if (isRepeat) {
          currentTrackIndex = currentTracks.length - 1;
        } else {
          // Move to previous project if available
          if (currentProjectId) {
            const currentProjectIdx = PROJECTS_CONFIG.findIndex(p => p.id === currentProjectId);
            if (currentProjectIdx > 0) {
              const prevProject = PROJECTS_CONFIG[currentProjectIdx - 1];
              currentProjectId = prevProject.id;
              currentTracks = prevProject.tracks;
              currentTrackIndex = prevProject.tracks.length - 1;
              renderProjects();
            } else {
              // Beginning of all projects, stop

              pauseAudio();
              renderTracks();
              return;

    if (!sec || isNaN(sec)) return '00:00';
    const minutes = Math.floor(sec / 60);
    const seconds = Math.floor(sec % 60);
    return `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
  }

    /* Reset and base */
    * {

      padding: 0;
      box-sizing: border-box;
    }
    body {

      background: #0e0e0e;
      color: white;
      overflow: hidden;
      user-select: none;

    /* Background video & overlay */
    video#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      filter: blur(10px) brightness(0.5);
    }
    .overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.06;

    /* Container */
    .container {

      height: 100vh;
      padding: 15px;
      gap: 15px;
    }

    /* Sidebar projects */
    .sidebar {
      width: 22%;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
      scrollbar-color: #666 transparent;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    /* Each project item */
    .project-item {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      padding: 8px;
      border: 1px solid transparent;

    .project-item:hover {

      transform: translateY(-2px);
      border-color: rgba(218, 179, 107, 0.3);
    }
    .project-item.active {
      background: rgba(156, 119, 75, 0.2);
      border-color: #9c774b;
      box-shadow: 0 0 15px rgba(156, 119, 75, 0.3);
    }
    .project-item img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }
    .project-item:hover img {
      transform: scale(1.05);
    }
    .project-item span {
      font-size: 1.1rem;
      font-weight: 600;
      white-space: nowrap;
      user-select: none;
    }

      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #666 transparent;
      display: flex;
      flex-direction: column;
      gap: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .tracklist::-webkit-scrollbar {
      width: 8px;
    }
    .tracklist::-webkit-scrollbar-thumb {
      background: #9c774b;
      border-radius: 4px;
    }

      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      border: 1px solid transparent;
    }
    .track:hover {
      background: rgba(255,255,255,0.18);
      transform: translateX(5px);
      border-color: rgba(218, 179, 107, 0.3);

      font-weight: 700;

      border-radius: 4px;

      font-weight: 600;

      transition: all 0.2s ease;
      min-width: 20px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .track .spotify-mini:hover {
      background: #1DB954;
      transform: scale(1.1);
    }

      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 18px;
      padding-bottom: 15px;
    }

      border-radius: 16px;
      padding: 20px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(156, 119, 75, 0.2);
    }
    
    .visualizer {
      display: flex;
      align-items: end;
      justify-content: center;
      gap: 3px;
      height: 100px;
      width: 100%;
    }
    
    .visualizer-bar {
      background: linear-gradient(180deg, #dab36b 0%, #9c774b 100%);
      border-radius: 2px;
      width: 4px;
      min-height: 2px;
      transition: height 0.15s ease-out;
      box-shadow: 0 0 6px rgba(156, 119, 75, 0.5);
    }

    /* Player controls */
    .player {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 25px 35px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      box-shadow: 0 0 25px rgba(156, 119, 75, 0.4);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(156, 119, 75, 0.3);
    }

    /* Vinyl */
    .vinyl {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(156, 119, 75, 0.7);
      animation: spin 8s linear infinite;
      object-fit: cover;
      flex-shrink: 0;
      background: #222;
      transition: all 0.3s ease;
      border: 3px solid rgba(156, 119, 75, 0.5);
    }
    .vinyl.paused {
      animation-play-state: paused;
      filter: grayscale(0.3);
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}

        { title: 'Heard My Name in the Hiss', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229134/Heard_My_Name_in_the_Hiss_yi1jfb.mp3', spotifyId: '3rUp7kRfPydeRWIFVYsAxa' },
        { title: 'Stayed Just Long Enough', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229136/Stayed_Just_Long_Enough_wlkxsb.mp3', spotifyId: '2a91z7WfW0dw2u0TVY5gQ0' },
        { title: 'Memories on the Window Glass', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229137/Memories_on_the_Window_Glass_uw4vxm.mp3', spotifyId: '1xYbI3QZsERLDj6yTz2xQh' },
        { title: 'TV Snow in My Mind', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229138/TV_Snow_in_My_Mind_oxtsqi.mp3', spotifyId: '7cxNNnAqCmibzVDRZTjFMf' },
        { title: 'Pages Left Open', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229139/Pages_Left_Open_r4bxvz.mp3', spotifyId: '2nOdlEhT4E0T7Ud0Ft3nd6' },
        { title: 'The Fan Still Spins', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229139/The_Fan_Still_Spins_qba31z.mp3', spotifyId: '4x2RTHOZs1CEwNXtdU6cZD' },
        { title: 'When the Floorboard Creaked', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229142/When_the_Floorboard_Creaked_ljcd2m.mp3', spotifyId: '6zZlCGrM4NjGYMaMHu6yeG' },
        { title: 'A Thread Pulled from the Moon', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229143/A_Thread_Pulled_from_the_Moon_kqjhdq.mp3', spotifyId: '2uHbJoODkV2JusPJW7SBL9' },
        { title: 'Between the Glow and the Silence', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229143/Between_the_Glow_and_the_Silence_xv6mht.mp3', spotifyId: '5vMcmcNnNKki4QQ2tyTLPq' }
        // 🎵 ADD MORE EVENING STATIC TRACKS HERE (up to ~200 more slots available)
        // { title: 'New Track Name', url: 'YOUR_CLOUDINARY_URL', spotifyId: 'SPOTIFY_ID' },
      ]
    }
    // 🚀 ADD COMPLETELY NEW PROJECTS HERE! (up to ~100 more projects possible)
    // {
    //   id: 'newProjectId',
    //   name: 'New Project Name',
    //   cover: 'YOUR_CLOUDINARY_COVER_URL',
    //   spotifyPrefix: 'https://open.spotify.com/track/',
    //   tracks: [
    //     { title: 'Track Name', url: 'YOUR_CLOUDINARY_AUDIO_URL', spotifyId: 'SPOTIFY_ID_OR_NULL' }
    //   ]
    // }
  ];

  // Elements
  const projectsContainer = document.getElementById('projects');
  const tracksContainer = document.getElementById('tracks');
  const nowPlaying = document.getElementById('nowPlaying');
  const spotifyLink = document.getElementById('spotifyLink');
  const vinyl = document.getElementById('vinyl');
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPause');
  const progress = document.getElementById('progress');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const shuffleBtn = document.getElementById('shuffle');
  const repeatBtn = document.getElementById('repeat');
  const muteBtn = document.getElementById('muteBtn');
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeIcon = document.getElementById('volumeIcon');
  const ambientBtn = document.getElementById('ambientBtn');
  const ambientPanel = document.getElementById('ambientPanel');
  const ambientCloseBtn = document.getElementById('ambientCloseBtn');

  // Enhanced visualizer
  const visualizer = document.getElementById('visualizer');
  let bars = [];
  let animationId;

  // Ambient sound audio elements
  const ambientSounds = {
    rain: new Audio("https://res.cloudinary.com/dvtt0ymce/video/upload/v1754233846/ambient_rain_loop.mp3"),
    vinylCrackle: new Audio("https://res.cloudinary.com/dvtt0ymce/video/upload/v1754233867/ambient_vinyl_crackle.mp3")
  };
  
  // Setup ambient sounds
  Object.values(ambientSounds).forEach(sound => {
    sound.loop = true;
    sound.volume = 0;
    sound.preload = 'auto';
  });

  // State variables
  let currentProjectId = PROJECTS_CONFIG[0].id;
  let currentTrackIndex = -1; // Start with no track selected
  let isPlaying = false;
  let isShuffle = false;
  let isRepeat = false;
  let isLoading = false;
  let previousVolume = 0.6;

  // Enhanced visualizer creation
  function initEnhancedVisualizer() {
    visualizer.innerHTML = '';
    bars = [];
    
    for (let i = 0; i < 80; i++) {
      const bar = document.createElement('div');
      bar.className = 'visualizer-bar';
      visualizer.appendChild(bar);
      bars.push(bar);
    }
    animateEnhancedVisualizer();
  }

  // Enhanced visualizer animation with more realistic patterns
  function animateEnhancedVisualizer() {
    if (isPlaying && !isLoading) {
      bars.forEach((bar, i) => {
        // Create wave-like patterns that respond to audio position
        const time = Date.now() * 0.005;
        const frequency = Math.sin(time + i * 0.1) * 0.5 + 0.5;
        const amplitude = Math.sin(time * 0.7 + i * 0.05) * 0.3 + 0.7;
        const randomFactor = Math.random() * 0.4 + 0.6;
        
        let height = frequency * amplitude * randomFactor * 80 + 5;
        
        // Add some bass-like behavior to center bars
        if (i > 30 && i < 50) {
          height *= 1.2 + Math.sin(time * 0.3) * 0.3;
        }
        
        bar.style.height = Math.max(2, height) + 'px';
        
        // Subtle color variations
        const intensity = height / 80;
        if (intensity > 0.7) {
          bar.style.boxShadow = `0 0 ${8 + intensity * 4}px rgba(156, 119, 75, ${0.5 + intensity * 0.3})`;
        } else {
          bar.style.boxShadow = '0 0 6px rgba(156, 119, 75, 0.5)';
        }
      });
    } else {
      bars.forEach(bar => {
        bar.style.height = '2px';
        bar.style.boxShadow = '0 0 6px rgba(156, 119, 75, 0.3)';
      });
    }
    animationId = requestAnimationFrame(animateEnhancedVisualizer);
  }

  // Utility functions
  function getRandomTrackIndex() {
    const project = PROJECTS_CONFIG.find(p => p.id === currentProjectId);
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * project.tracks.length);
    } while (randomIndex === currentTrackIndex && project.tracks.length > 1);
    return randomIndex;
  }

  function setLoadingState(loading) {
    isLoading = loading;
    if (loading) {
      nowPlaying.textContent = 'Loading...';
      playPauseBtn.classList.add('loading');
    } else {
      playPauseBtn.classList.remove('loading');
    }
  }

  // Initialize audio
  audio.volume = 0.6;
  audio.addEventListener('loadstart', () => setLoadingState(true));
  audio.addEventListener('canplay', () => setLoadingState(false));
  audio.addEventListener('error', () => {
    setLoadingState(false);
    nowPlaying.textContent = 'Error loading track';
    console.error('Audio loading error');
  });

  // Render projects sidebar with enhanced styling
  function renderProjects() {
    projectsContainer.innerHTML = '';
    PROJECTS_CONFIG.forEach(project => {
      const div = document.createElement('div');
      div.classList.add('project-item');
      if (project.id === currentProjectId) div.classList.add('active');
      div.dataset.projectId = project.id;

      const img = document.createElement('img');
      img.src = project.cover;
      img.alt = project.name + ' Cover';
      img.loading = 'lazy';

      const span = document.createElement('span');
      span.textContent = project.name;

      div.appendChild(img);
      div.appendChild(span);

      div.addEventListener('click', () => {
        if (currentProjectId !== project.id) {
          currentProjectId = project.id;
          currentTrackIndex = -1; // Reset track selection
          renderProjects();
          renderTracks();
          // Don't auto-load first track, let user choose
          nowPlaying.textContent = 'Select a track to start playing';
          spotifyLink.style.display = 'none';
          pauseAudio();
        }
      });

      projectsContainer.appendChild(div);
    });
  }

  // Enhanced track rendering
  function renderTracks() {
    const project = PROJECTS_CONFIG.find(p => p.id === currentProjectId);
    tracksContainer.innerHTML = '';
    
    project.tracks.forEach((track, idx) => {
      const div = document.createElement('div');
      div.classList.add('track');
      if (idx === currentTrackIndex) div.classList.add('active');
      
      const title = document.createElement('span');
      title.textContent = track.title;
      title.style.flex = '1';
      title.style.overflow = 'hidden';
      title.style.textOverflow = 'ellipsis';
      div.appendChild(title);

      // Enhanced Spotify button
      if (track.spotifyId) {
        const spotifyBtn = document.createElement('button');
        spotifyBtn.classList.add('spotify-mini');
        spotifyBtn.title = 'Open in Spotify';
        spotifyBtn.textContent = '♪';
        spotifyBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          window.open(project.spotifyPrefix + track.spotifyId, '_blank');
        });
        div.appendChild(spotifyBtn);
      }

      div.addEventListener('click', () => {
        if (currentTrackIndex !== idx) {
          currentTrackIndex = idx;
          loadTrack();
          playAudio();
          renderTracks();
        } else if (isPlaying) {
          pauseAudio();
        } else {
          playAudio();
        }
      });

      tracksContainer.appendChild(div);
    });
  }

  // Enhanced track loading
  function loadTrack() {
    if (currentTrackIndex === -1) return;
    
    const project = PROJECTS_CONFIG.find(p => p.id === currentProjectId);
    const track = project.tracks[currentTrackIndex];
    
    setLoadingState(true);
    audio.src = track.url;
    nowPlaying.textContent = `Now Playing: Kozybeats - ${track.title}`;
    
    // Update Spotify link
    if (track.spotifyId) {
      spotifyLink.style.display = 'inline-block';
      spotifyLink.href = project.spotifyPrefix + track.spotifyId;
    } else {
      spotifyLink.style.display = 'none';
    }
    
    // Update vinyl cover
    vinyl.src = project.cover;
    updatePlayPauseIcon();
  }

  // Enhanced audio controls
  function playAudio() {
    if (currentTrackIndex === -1) {
      // If no track selected, select first track
      currentTrackIndex = 0;
      loadTrack();
    }
    
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.then(() => {
        isPlaying = true;
        vinyl.classList.remove('paused');
        updatePlayPauseIcon();
        setLoadingState(false);
      }).catch(error => {
        console.error('Playback failed:', error);
        setLoadingState(false);
      });
    }
  }

  function pauseAudio() {
    audio.pause();
    isPlaying = false;
    vinyl.classList.add('paused');
    updatePlayPauseIcon();
  }

  function togglePlayPause() {
    if (isLoading) return;
    if (isPlaying) pauseAudio();
    else playAudio();
  }

  // Enhanced icon updates
  function updatePlayPauseIcon() {
    const iconName = isPlaying ? 'pause' : 'play';
    playPauseBtn.innerHTML = `<i data-feather="${iconName}"></i>`;
    feather.replace();
  }

  // Enhanced navigation with auto-progression through projects
  function nextTrack() {
    const currentProject = PROJECTS_CONFIG.find(p => p.id === currentProjectId);
    if (!currentProject.tracks.length) return;
    
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex++;
      
      // If we've reached the end of current project
      if (currentTrackIndex >= currentProject.tracks.length) {
        if (isRepeat) {
          // If repeat is on, restart current project
          currentTrackIndex = 0;
        } else {
          // Auto-progress to next project
          const currentProjectIndex = PROJECTS_CONFIG.findIndex(p => p.id === currentProjectId);
          const nextProjectIndex = (currentProjectIndex + 1) % PROJECTS_CONFIG.length;
          
          if (nextProjectIndex !== currentProjectIndex) {
            // Switch to next project
            currentProjectId = PROJECTS_CONFIG[nextProjectIndex].id;
            currentTrackIndex = 0;
            renderProjects();
            renderTracks();
            
            // Show project switch notification
            showProjectSwitchNotification(PROJECTS_CONFIG[nextProjectIndex].name);
          } else {
            // We're at the last project and repeat is off
            currentTrackIndex = currentProject.tracks.length - 1;
            pauseAudio();
            return;
          }
        }
      }
    }
    
    loadTrack();
    if (isPlaying) playAudio();
    renderTracks();
  }

  function prevTrack() {
    const currentProject = PROJECTS_CONFIG.find(p => p.id === currentProjectId);
    if (!currentProject.tracks.length) return;
    
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex--;
      
      // If we've gone before the start of current project
      if (currentTrackIndex < 0) {
        if (isRepeat) {
          // If repeat is on, go to last track of current project
          currentTrackIndex = currentProject.tracks.length - 1;
        } else {
          // Auto-progress to previous project
          const currentProjectIndex = PROJECTS_CONFIG.findIndex(p => p.id === currentProjectId);
          const prevProjectIndex = currentProjectIndex === 0 ? PROJECTS_CONFIG.length - 1 : currentProjectIndex - 1;
          
          if (prevProjectIndex !== currentProjectIndex) {
            // Switch to previous project
            currentProjectId = PROJECTS_CONFIG[prevProjectIndex].id;
            const prevProject = PROJECTS_CONFIG[prevProjectIndex];
            currentTrackIndex = prevProject.tracks.length - 1;
            renderProjects();
            renderTracks();
            
            // Show project switch notification
            showProjectSwitchNotification(prevProject.name);
          } else {
            // We're at the first project
            currentTrackIndex = 0;
            pauseAudio();
            return;
          }
        }
      }
    }
    
    loadTrack();
    if (isPlaying) playAudio();
    renderTracks();
  }

  // Project switch notification
  function showProjectSwitchNotification(projectName) {
    // Remove existing notification
    const existingNotif = document.querySelector('.project-switch-notification');
    if (existingNotif) existingNotif.remove();
    
    const notification = document.createElement('div');
    notification.className = 'project-switch-notification';
    notification.innerHTML = `
      <div style="display: flex; align-items: center; gap: 10px;">
        <i data-feather="music" style="width: 20px; height: 20px;"></i>
        <span>Now playing: <strong>${projectName}</strong></span>
      </div>
    `;
    
    notification.style.cssText = `
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(156, 119, 75, 0.95), rgba(218, 179, 107, 0.95));
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 8px 25px rgba(156, 119, 75, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
      animation: slideInFade 0.5s ease-out;
      user-select: none;
    `;
    
    // Add slide-in animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInFade {
        0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        100% { opacity: 1; transform: translateX(-50%) translateY(0); }
      }
      @keyframes slideOutFade {
        0% { opacity: 1; transform: translateX(-50%) translateY(0); }
        100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      }
    `;
    document.head.appendChild(style);
    
    document.body.appendChild(notification);
    feather.replace();
    
    // Auto-remove after 3 seconds
    setTimeout(() => {
      if (notification.parentNode) {
        notification.style.animation = 'slideOutFade 0.3s ease-in forwards';
        setTimeout(() => {
          if (notification.parentNode) notification.remove();
        }, 300);
      }
    }, 3000);
  }

  // Enhanced button states
  function toggleShuffle() {
    isShuffle = !isShuffle;
    shuffleBtn.classList.toggle('active', isShuffle);
  }

  function toggleRepeat() {
    isRepeat = !isRepeat;
    repeatBtn.classList.toggle('active', isRepeat);
  }

  // Enhanced progress handling
  function updateProgress() {
    if (!audio.duration || isNaN(audio.duration)) return;
    
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.value = percent;

    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
    
    // Update progress bar background
    progress.style.background = `linear-gradient(90deg, #9c774b ${percent}%, #3c2f1d ${percent}%)`;
  }

  function formatTime(sec) {
    if (isNaN(sec)) return '00:00';
    const minutes = Math.floor(sec / 60) || 0;
    const seconds = Math.floor(sec % 60) || 0;
    return `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
  }

  function setProgress(e) {
    if (!audio.duration || isNaN(audio.duration)) return;
    const seekTime = (progress.value / 100) * audio.duration;
    audio.currentTime = seekTime;
  }

  // Enhanced volume controls
  function updateVolumeIcon() {
    let iconName = 'volume-2';
    if (audio.muted || audio.volume === 0) {
      iconName = 'volume-x';
    } else if (audio.volume <= 0.5) {
      iconName = 'volume-1';
    }
    volumeIcon.setAttribute('data-feather', iconName);
    feather.replace();
  }

  function toggleMute() {
    if (audio.muted) {
      audio.muted = false;
      audio.volume = previousVolume;
      volumeSlider.value = previousVolume;
    } else {
      previousVolume = audio.volume;
      audio.muted = true;
      audio.volume = 0;
      volumeSlider.value = 0;
    }
    updateVolumeIcon();
  }

  // Enhanced keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.target.tagName.toLowerCase() === 'input') return;
    
    switch (e.code) {
      case 'Space':
        e.preventDefault();
        togglePlayPause();
        break;
      case 'ArrowLeft':
        e.preventDefault();
        prevTrack();
        break;
      case 'ArrowRight':
        e.preventDefault();
        nextTrack();
        break;
      case 'KeyS':
        e.preventDefault();
        toggleShuffle();
        break;
      case 'KeyR':
        e.preventDefault();
        toggleRepeat();
        break;
      case 'KeyM':
        e.preventDefault();
        toggleMute();
        break;
      case 'KeyA':
        e.preventDefault();
        const isVisible = ambientPanel.style.display === 'flex';
        ambientPanel.style.display = isVisible ? 'none' : 'flex';
        ambientBtn.classList.toggle('active', !isVisible);
        break;
      case 'ArrowUp':
        e.preventDefault();
        audio.volume = Math.min(1, audio.volume + 0.1);
        volumeSlider.value = audio.volume;
        updateVolumeIcon();
        break;
      case 'ArrowDown':
        e.preventDefault();
        audio.volume = Math.max(0, audio.volume - 0.1);
        volumeSlider.value = audio.volume;
        updateVolumeIcon();
        break;
    }
  });

  // Enhanced ambient sound controls
  const rainVolSlider = document.getElementById('rainVol');
  const vinylCrackleVolSlider = document.getElementById('vinylCrackleVol');

  rainVolSlider.addEventListener('input', () => {
    const volume = parseFloat(rainVolSlider.value);
    ambientSounds.rain.volume = volume;
    if (volume > 0 && ambientSounds.rain.paused) {
      ambientSounds.rain.play().catch(console.error);
    } else if (volume === 0) {
      ambientSounds.rain.pause();
    }
  });

  vinylCrackleVolSlider.addEventListener('input', () => {
    const volume = parseFloat(vinylCrackleVolSlider.value);
    ambientSounds.vinylCrackle.volume = volume;
    if (volume > 0 && ambientSounds.vinylCrackle.paused) {
      ambientSounds.vinylCrackle.play().catch(console.error);
    } else if (volume === 0) {
      ambientSounds.vinylCrackle.pause();
    }
  });

  // Ambient panel controls
  ambientBtn.addEventListener('click', () => {
    const isVisible = ambientPanel.style.display === 'flex';
    ambientPanel.style.display = isVisible ? 'none' : 'flex';
    ambientBtn.classList.toggle('active', !isVisible);
  });
  
  ambientCloseBtn.addEventListener('click', () => {
    ambientPanel.style.display = 'none';
    ambientBtn.classList.remove('active');
  });

  // Click outside to close ambient panel
  document.addEventListener('click', (e) => {
    if (!ambientPanel.contains(e.target) && !ambientBtn.contains(e.target)) {
      if (ambientPanel.style.display === 'flex') {
        ambientPanel.style.display = 'none';
        ambientBtn.classList.remove('active');
      }
    }
  });

  // Enhanced volume slider
  volumeSlider.addEventListener('input', (e) => {
    const volume = parseFloat(e.target.value);
    audio.volume = volume;
    audio.muted = false;
    updateVolumeIcon();
    
    // Update slider background
    const percent = volume * 100;
    volumeSlider.style.background = `linear-gradient(90deg, #9c774b ${percent}%, #3c2f1d ${percent}%)`;
  });

  // Enhanced audio event listeners with auto-progression
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('loadedmetadata', () => {
    updateProgress();
    setLoadingState(false);
  });
  audio.addEventListener('ended', () => {
    // Auto-progression logic
    if (isRepeat && !isShuffle) {
      // If repeat is on and not shuffling, replay current track
      audio.currentTime = 0;
      playAudio();
    } else {
      // Otherwise, go to next track (which handles project progression)
      nextTrack();
    }
  });
  audio.addEventListener('play', () => {
    isPlaying = true;
    vinyl.classList.remove('paused');
    updatePlayPauseIcon();
  });
  audio.addEventListener('pause', () => {
    isPlaying = false;
    vinyl.classList.add('paused');
    updatePlayPauseIcon();
  });

  // Enhanced progress bar interaction
  progress.addEventListener('input', setProgress);
  progress.addEventListener('change', setProgress);

  // Button event listeners
  playPauseBtn.addEventListener('click', togglePlayPause);
  prevBtn.addEventListener('click', prevTrack);
  nextBtn.addEventListener('click', nextTrack);
  shuffleBtn.addEventListener('click', toggleShuffle);
  repeatBtn.addEventListener('click', toggleRepeat);
  muteBtn.addEventListener('click', toggleMute);

  // Initialize everything
  function init() {
    initEnhancedVisualizer();
    renderProjects();
    renderTracks();
    updateVolumeIcon();
    
    // Initialize volume slider background
    const percent = audio.volume * 100;
    volumeSlider.style.background = `linear-gradient(90deg, #9c774b ${percent}%, #3c2f1d ${percent}%)`;
    
    console.log('🎵 Kozybeats Player initialized successfully!');
  }

  // Start the application
  init();

</script>

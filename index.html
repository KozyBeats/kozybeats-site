    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      color: #dab36b;
      font-size: 1.5rem;
    }

    .project-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .project-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .project-item.active {
      background: rgba(218, 179, 107, 0.3);
      border-left: 4px solid #dab36b;
    }

    .project-item img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      margin-right: 12px;
      object-fit: cover;
    }

    .project-item span {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .player-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .player-card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .vinyl-container {
      margin-bottom: 30px;
    }

    .vinyl {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      object-fit: cover;
    }

    .now-playing {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #dab36b;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .control-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .play-pause-btn {
      background: #dab36b;
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .play-pause-btn:hover {
      background: #c9a55a;
    }

    .progress-container {
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      appearance: none;
      outline: none;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #dab36b;
      border-radius: 50%;
      cursor: pointer;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 8px;
    }

    .volume-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .volume-slider {
      width: 100px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      appearance: none;
      outline: none;
      border-radius: 2px;
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #dab36b;
      border-radius: 50%;
      cursor: pointer;
    }

    .tracklist-section {
      width: 350px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      overflow-y: auto;
    }

    .tracklist-section h3 {
      margin-bottom: 20px;
      color: #dab36b;
      font-size: 1.3rem;
    }

    .track {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;

    }

    .track.active {
      background: rgba(218, 179, 107, 0.3);
      border-left: 3px solid #dab36b;
    }

      color: #1DB954;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(29, 185, 84, 0.1);
      transition: all 0.3s ease;

    .spotify-link:hover {
      background: rgba(29, 185, 84, 0.2);

      bottom: 20px;
      right: 20px;

      border: none;
      color: white;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;

  // Shuffle helper
  function getRandomTrackIndex() {
    return Math.floor(Math.random() * projects.find(p => p.id === currentProjectId).tracks.length);
  }

  // Initialize volume
  audio.volume = 0.6;

  // Render projects sidebar
  function renderProjects() {
    projectsContainer.innerHTML = '';
    projects.forEach(project => {
      const div = document.createElement('div');
      div.classList.add('project-item');
      if (project.id === currentProjectId) div.classList.add('active');
      div.dataset.projectId = project.id;

      const img = document.createElement('img');
      img.src = project.cover;
      img.alt = project.name + ' Cover';

      const span = document.createElement('span');
      span.textContent = project.name;

      div.appendChild(img);
      div.appendChild(span);

      div.addEventListener('click', () => {
        if (currentProjectId !== project.id) {
          currentProjectId = project.id;
          currentTrackIndex = 0;
          renderProjects();
          renderTracks();
        }
      });

      projectsContainer.appendChild(div);
    });
  }

  // Render tracklist for current project
  function renderTracks() {
    const project = projects.find(p => p.id === currentProjectId);
    tracksContainer.innerHTML = '';
    project.tracks.forEach((track, idx) => {
      const div = document.createElement('div');
      div.classList.add('track');
      if (idx === currentTrackIndex) div.classList.add('active');
      div.textContent = track.title;
      div.title = track.title;

      // Add spotify button if spotifyId exists
      if (track.spotifyId) {
        const spotifyBtn = document.createElement('button');
        spotifyBtn.title = 'Open in Spotify';
        spotifyBtn.style.background = 'none';
        spotifyBtn.style.border = 'none';
        spotifyBtn.style.color = '#1DB954';
        spotifyBtn.style.cursor = 'pointer';
        spotifyBtn.style.fontWeight = '700';
        spotifyBtn.style.fontSize = '0.9rem';
        spotifyBtn.textContent = 'Spotify';
        spotifyBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          window.open('https://open.spotify.com/track/' + track.spotifyId, '_blank');
        });

        div.appendChild(spotifyBtn);
      }

      div.addEventListener('click', () => {
        if (currentTrackIndex !== idx) {
          currentTrackIndex = idx;
          loadTrack();
          playAudio();
          renderTracks();
        }
      });

      tracksContainer.appendChild(div);
    });
  }

  // Load the current track
  function loadTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    const track = project.tracks[currentTrackIndex];
    audio.src = track.url;
    nowPlaying.textContent = `Now Playing: Kozybeats - ${track.title}`;
    spotifyLink.style.display = track.spotifyId ? 'inline-block' : 'none';
    spotifyLink.href = track.spotifyId ? 'https://open.spotify.com/track/' + track.spotifyId : '#';
    vinyl.src = project.cover;
    updatePlayPauseIcon();
  }

  // Play audio
  function playAudio() {
    audio.play();
    isPlaying = true;
    updatePlayPauseIcon();
  }

  // Pause audio
  function pauseAudio() {
    audio.pause();
    isPlaying = false;
    updatePlayPauseIcon();
  }

  // Toggle play/pause
  function togglePlayPause() {
    if (isPlaying) pauseAudio();
    else playAudio();
  }

  // Update play/pause button icon
  function updatePlayPauseIcon() {
    const iconName = isPlaying ? 'pause' : 'play';
    playPauseBtn.innerHTML = '';
    const icon = document.createElement('i');
    icon.setAttribute('data-feather', iconName);
    playPauseBtn.appendChild(icon);
    feather.replace();
  }

  // Next track logic
  function nextTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex++;
      if (currentTrackIndex >= project.tracks.length) {
        if (isRepeat) {
          currentTrackIndex = 0;
        } else {
          currentTrackIndex = project.tracks.length - 1;
          pauseAudio();
          return;
        }
      }
    }
    loadTrack();
    playAudio();
    renderTracks();
  }

  // Previous track logic
  function prevTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex--;
      if (currentTrackIndex < 0) {
        if (isRepeat) {
          currentTrackIndex = project.tracks.length - 1;
        } else {
          currentTrackIndex = 0;
          pauseAudio();
          return;
        }
      }
    }
    loadTrack();
    playAudio();
    renderTracks();
  }

  // Shuffle toggle
  function toggleShuffle() {
    isShuffle = !isShuffle;
    shuffleBtn.style.color = isShuffle ? '#dab36b' : 'white';
  }

  // Repeat toggle
  function toggleRepeat() {
    isRepeat = !isRepeat;
    repeatBtn.style.color = isRepeat ? '#dab36b' : 'white';
  }

  // Update progress bar and time display
  function updateProgress() {
    if (!audio.duration) return;
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.value = percent;

    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
  }

  // Format seconds as mm:ss
  function formatTime(sec) {
    const minutes = Math.floor(sec / 60) || 0;
    const seconds = Math.floor(sec % 60) || 0;
    return `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
  }

  // Seek audio position
  function setProgress(e) {
    if (!audio.duration) return;
    const seekTime = (progress.value / 100) * audio.duration;
    audio.currentTime = seekTime;
  }

  // Volume control and mute toggle
  function updateVolumeIcon() {
    if (audio.muted || audio.volume === 0) {
      volumeIcon.setAttribute('data-feather', 'volume-x');
    } else if (audio.volume > 0 && audio.volume <= 0.5) {
      volumeIcon.setAttribute('data-feather', 'volume-1');
    } else {
      volumeIcon.setAttribute('data-feather', 'volume-2');
    }
    feather.replace();
  }
  function toggleMute() {
    audio.muted = !audio.muted;
    if (audio.muted) {
      volumeSlider.value = 0;
    } else {
      volumeSlider.value = audio.volume;
    }
    updateVolumeIcon();
  }

  // Ambient sound volume updates
  rainVolSlider.addEventListener('input', () => {
    ambientSounds.rain.volume = rainVolSlider.value;
    if (rainVolSlider.value > 0) ambientSounds.rain.play();
    else ambientSounds.rain.pause();
  });
  vinylCrackleVolSlider.addEventListener('input', () => {
    ambientSounds.vinylCrackle.volume = vinylCrackleVolSlider.value;
    if (vinylCrackleVolSlider.value > 0) ambientSounds.vinylCrackle.play();
    else ambientSounds.vinylCrackle.pause();
  });

  // Ambient panel toggle
  ambientBtn.addEventListener('click', () => {
    ambientPanel.style.display = ambientPanel.style.display === 'flex' ? 'none' : 'flex';
  });
  ambientCloseBtn.addEventListener('click', () => {
    ambientPanel.style.display = 'none';
  });

  // Volume slider changes
  volumeSlider.addEventListener('input', (e) => {
    audio.volume = e.target.value;
    audio.muted = false;
    updateVolumeIcon();
  });

  muteBtn.addEventListener('click', toggleMute);

  // Audio event listeners
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('ended', () => {
    if (isRepeat) {
      audio.currentTime = 0;
      playAudio();
    } else {
      nextTrack();
    }
  });

  progress.addEventListener('input', setProgress);

  playPauseBtn.addEventListener('click', togglePlayPause);
  prevBtn.addEventListener('click', prevTrack);
  nextBtn.addEventListener('click', nextTrack);
  shuffleBtn.addEventListener('click', toggleShuffle);
  repeatBtn.addEventListener('click', toggleRepeat);

  renderProjects();

        { title: 'Cozy', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285231/cozy_zdw1pt.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754383749/6884605_qs2kvv.jpg' },
        { title: 'Get Away', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285231/Get_away_vubrgr.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754384109/artworks-732yRw5eWNsmhTHg-vU6rRQ-t500x500_1_kko2zk.jpg' },
        { title: 'Faded', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285231/faded_vxyodd.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754384578/af9f14f99815b4ace4eac07526149278_1_cvbmxa.jpg' },
        { title: 'Lazy Afternoon', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285232/lazy_afternoon_qdilfg.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754384613/lazy_afternoon_ss_m3epkx.png' },
        { title: 'Memory Lane', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285233/Memory_lane_nxeywk.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754384824/artworks-HwZDN0lnIYdlhdNJ-uXRV4g-t500x500_1_rvtt4t.jpg' },
        { title: 'Moonlight', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285233/moonlight_khwzt2.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754384991/1900x1900-000000-80-0-0_1_so2nhv.jpg' },
        { title: 'Nights Like This', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285233/Nights_like_this_mdqerh.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754385151/artworks-pbJH2yhw4wIJIB4d-2HePHg-t500x500_1_fbe3yb.jpg' },
        { title: 'Polaroid', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285233/polaroid_gsfe71.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754385326/d8304432beb5407387469bdfec2c9e5e_464_464_1_pewxkq.jpg' },
        { title: 'Night In', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285233/night_in_h23bn6.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754385562/a1156147878_16_1_xi47ja.jpg' },
        { title: 'Sunset Reverie', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285236/sunset_reverie_agkkok.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754385639/sunset_ss_i04gpe.png' }
      ]
    }
  ];

  let currentProjectId = projects[0].id;
  let currentTrackIndex = 0;
  let isPlaying = false;
  let isShuffle = false;
  let isRepeat = false;

  // Shuffle helper
  function getRandomTrackIndex() {
    return Math.floor(Math.random() * projects.find(p => p.id === currentProjectId).tracks.length);
  }

  // Initialize volume
  audio.volume = 0.6;

  // Render projects sidebar
  function renderProjects() {
    projectsContainer.innerHTML = '';
    projects.forEach(project => {
      const div = document.createElement('div');
      div.classList.add('project-item');
      if (project.id === currentProjectId) div.classList.add('active');
      div.dataset.projectId = project.id;

      const img = document.createElement('img');
      img.src = project.cover;
      img.alt = project.name + ' Cover';

      const span = document.createElement('span');
      span.textContent = project.name;

      div.appendChild(img);
      div.appendChild(span);

      div.addEventListener('click', () => {
        if (currentProjectId !== project.id) {
          currentProjectId = project.id;
          currentTrackIndex = 0;
          renderProjects();
          renderTracks();
          loadTrack();
        }
      });

      projectsContainer.appendChild(div);
    });
  }

  // Render tracklist for current project
  function renderTracks() {
    const project = projects.find(p => p.id === currentProjectId);
    tracksContainer.innerHTML = '';
    project.tracks.forEach((track, idx) => {
      const div = document.createElement('div');
      div.classList.add('track');
      if (idx === currentTrackIndex) div.classList.add('active');
      
      const title = document.createElement('span');
      title.textContent = track.title;
      title.style.flex = '1';
      div.appendChild(title);

      // Add spotify button if spotifyId exists
      if (track.spotifyId) {
        const spotifyBtn = document.createElement('button');
        spotifyBtn.classList.add('spotify-btn');
        spotifyBtn.title = 'Open in Spotify';
        spotifyBtn.textContent = 'Spotify';
        spotifyBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          window.open(project.spotifyPrefix + track.spotifyId, '_blank');
        });
        div.appendChild(spotifyBtn);
      }

      div.addEventListener('click', () => {
        if (currentTrackIndex !== idx) {
          currentTrackIndex = idx;
          loadTrack();
          playAudio();
          renderTracks();
        }
      });

      tracksContainer.appendChild(div);
    });
  }

  // Load the current track
  function loadTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    const track = project.tracks[currentTrackIndex];
    audio.src = track.url;
    nowPlaying.textContent = `Now Playing: Kozybeats - ${track.title}`;
    
    // Handle Spotify link
    if (track.spotifyId) {
      spotifyLink.style.display = 'inline-block';
      spotifyLink.href = project.spotifyPrefix + track.spotifyId;
    } else {
      spotifyLink.style.display = 'none';
    }
    
    // Set vinyl image - use track cover if available, otherwise project cover
    vinyl.src = track.cover || project.cover;
    
    updatePlayPauseIcon();
  }

  // Play audio
  function playAudio() {
    audio.play().catch(e => console.log('Play failed:', e));
    isPlaying = true;
    vinyl.classList.remove('paused');
    updatePlayPauseIcon();
  }

  // Pause audio
  function pauseAudio() {
    audio.pause();
    isPlaying = false;
    vinyl.classList.add('paused');
    updatePlayPauseIcon();
  }

  // Toggle play/pause
  function togglePlayPause() {
    if (isPlaying) pauseAudio();
    else playAudio();
  }

  // Update play/pause button icon
  function updatePlayPauseIcon() {
    const iconName = isPlaying ? 'pause' : 'play';
    playPauseBtn.innerHTML = '';
    const icon = document.createElement('i');
    icon.setAttribute('data-feather', iconName);
    playPauseBtn.appendChild(icon);
    feather.replace();
  }

  // Next track logic
  function nextTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex++;
      if (currentTrackIndex >= project.tracks.length) {
        if (isRepeat) {
          currentTrackIndex = 0;
        } else {
          currentTrackIndex = project.tracks.length - 1;
          pauseAudio();
          return;
        }
      }
    }
    loadTrack();
    playAudio();
    renderTracks();
  }

  // Previous track logic
  function prevTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex--;
      if (currentTrackIndex < 0) {
        if (isRepeat) {
          currentTrackIndex = project.tracks.length - 1;
        } else {
          currentTrackIndex = 0;
          pauseAudio();
          return;
        }
      }
    }
    loadTrack();
    playAudio();
    renderTracks();
  }

  // Shuffle toggle
  function toggleShuffle() {
    isShuffle = !isShuffle;
    shuffleBtn.style.color = isShuffle ? '#dab36b' : 'white';
  }

  // Repeat toggle
  function toggleRepeat() {
    isRepeat = !isRepeat;
    repeatBtn.style.color = isRepeat ? '#dab36b' : 'white';
  }

  // Update progress bar and time display
  function updateProgress() {
    if (!audio.duration) return;
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.value = percent;

    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
  }

  // Format seconds as mm:ss
  function formatTime(sec) {
    const minutes = Math.floor(sec / 60) || 0;
    const seconds = Math.floor(sec % 60) || 0;
    return `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
  }

  // Seek audio position
  function setProgress(e) {
    if (!audio.duration) return;
    const seekTime = (progress.value / 100) * audio.duration;
    audio.currentTime = seekTime;
  }

  // Volume control and mute toggle
  function updateVolumeIcon() {
    if (audio.muted || audio.volume === 0) {
      volumeIcon.setAttribute('data-feather', 'volume-x');
    } else if (audio.volume > 0 && audio.volume <= 0.5) {
      volumeIcon.setAttribute('data-feather', 'volume-1');
    } else {
      volumeIcon.setAttribute('data-feather', 'volume-2');
    }
    feather.replace();
  }

  function toggleMute() {
    audio.muted = !audio.muted;
    if (audio.muted) {
      volumeSlider.value = 0;
    } else {
      volumeSlider.value = audio.volume;
    }
    updateVolumeIcon();
  }

  // Ambient sound volume updates
  rainVolSlider.addEventListener('input', () => {
    ambientSounds.rain.volume = rainVolSlider.value;
    if (rainVolSlider.value > 0) ambientSounds.rain.play().catch(e => console.log('Rain play failed:', e));
    else ambientSounds.rain.pause();
  });

  vinylCrackleVolSlider.addEventListener('input', () => {
    ambientSounds.vinylCrackle.volume = vinylCrackleVolSlider.value;
    if (vinylCrackleVolSlider.value > 0) ambientSounds.vinylCrackle.play().catch(e => console.log('Vinyl crackle play failed:', e));
    else ambientSounds.vinylCrackle.pause();
  });

  // Ambient panel toggle
  ambientBtn.addEventListener('click', () => {
    ambientPanel.style.display = ambientPanel.style.display === 'flex' ? 'none' : 'flex';
  });

  ambientCloseBtn.addEventListener('click', () => {
    ambientPanel.style.display = 'none';
  });

  // Close ambient panel when clicking outside
  document.addEventListener('click', (e) => {
    if (!ambientPanel.contains(e.target) && !ambientBtn.contains(e.target)) {
      ambientPanel.style.display = 'none';
    }
  });

  // Volume slider changes
  volumeSlider.addEventListener('input', (e) => {
    audio.volume = e.target.value;
    audio.muted = false;
    updateVolumeIcon();
  });

  muteBtn.addEventListener('click', toggleMute);

  // Audio event listeners
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('ended', () => {
    if (isRepeat) {
      audio.currentTime = 0;
      playAudio();
    } else {
      nextTrack();
    }
  });

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT') return;
    
    switch(e.code) {
      case 'Space':
        e.preventDefault();
        togglePlayPause();
        break;
      case 'ArrowRight':
        e.preventDefault();
        nextTrack();
        break;
      case 'ArrowLeft':
        e.preventDefault();
        prevTrack();
        break;
      case 'KeyS':
        e.preventDefault();
        toggleShuffle();
        break;
      case 'KeyR':
        e.preventDefault();
        toggleRepeat();
        break;
      case 'KeyM':
        e.preventDefault();
        toggleMute();
        break;
    }
  });

  progress.addEventListener('input', setProgress);

  playPauseBtn.addEventListener('click', togglePlayPause);
  prevBtn.addEventListener('click', prevTrack);
  nextBtn.addEventListener('click', nextTrack);
  shuffleBtn.addEventListener('click', toggleShuffle);
  repeatBtn.addEventListener('click', toggleRepeat);

  // Initial render
  renderProjects();
  renderTracks();
  loadTrack();

</script>

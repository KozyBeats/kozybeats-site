      const progressPercent = (audio.currentTime / audio.duration) * 100;

    const m = Math.floor(seconds / 60) || 0;

    return `${m < 10 ? "0" : ""}${m}:${s < 10 ? "0" : ""}${s}`;

      }
      renderTracks();
      loadTrack();
      playAudio();
    }
  }

  // Play next track
  function playNext() {
    if (isShuffle) {
      playRandom();
    } else {
      currentTrackIndex++;
      if (currentTrackIndex >= projects[currentProjectIndex].tracks.length) {
        if (isRepeat) {
          currentTrackIndex = 0;
        } else {
          currentTrackIndex = projects[currentProjectIndex].tracks.length - 1;
          pauseAudio();
          return;
        }
      }
      renderTracks();
      loadTrack();
      playAudio();
    }
  }

  // Play random track
  function playRandom() {
    const trackCount = projects[currentProjectIndex].tracks.length;
    let randomIndex = currentTrackIndex;
    while (randomIndex === currentTrackIndex) {
      randomIndex = Math.floor(Math.random() * trackCount);
    }
    currentTrackIndex = randomIndex;
    renderTracks();
    loadTrack();
    playAudio();
  }

  // Toggle shuffle mode
  function toggleShuffle() {
    isShuffle = !isShuffle;
    shuffleBtn.classList.toggle('active', isShuffle);
  }

  // Toggle repeat mode
  function toggleRepeat() {
    isRepeat = !isRepeat;
    repeatBtn.classList.toggle('active', isRepeat);
  }

  // Toggle mute/unmute
  function toggleMute() {
    if (audio.volume > 0) {
      audio.volume = 0;
      volumeSlider.value = 0;
    } else {
      audio.volume = 0.6;
      volumeSlider.value = 0.6;
    }
    updateVolumeIcon();
  }

  // Update volume icon based on volume level
  function updateVolumeIcon() {
    if (audio.volume === 0) {
      volumeIcon.dataset.feather = "volume-x";
    } else if (audio.volume <= 0.4) {
      volumeIcon.dataset.feather = "volume-1";
    } else if (audio.volume <= 0.7) {
      volumeIcon.dataset.feather = "volume-2";
    } else {
      volumeIcon.dataset.feather = "volume";
    }
    feather.replace();
  }

  // Change volume from slider
  function changeVolume() {
    audio.volume = volumeSlider.value;
    updateVolumeIcon();
  }

  // Ambient controls toggle
  ambientBtn.addEventListener('click', () => {
    if (ambientPanel.style.display === 'flex') {
      ambientPanel.style.display = 'none';
      ambientPanel.setAttribute('aria-hidden', 'true');
    } else {
      ambientPanel.style.display = 'flex';
      ambientPanel.setAttribute('aria-hidden', 'false');
    }
  });
  ambientCloseBtn.addEventListener('click', () => {
    ambientPanel.style.display = 'none';
    ambientPanel.setAttribute('aria-hidden', 'true');
  });

  // Ambient sliders volume control
  rainVolSlider.addEventListener('input', () => {
    ambientSounds.rain.volume = rainVolSlider.value;
    if (rainVolSlider.value > 0 && ambientSounds.rain.paused) ambientSounds.rain.play();
    else if (rainVolSlider.value == 0) ambientSounds.rain.pause();
  });
  vinylCrackleVolSlider.addEventListener('input', () => {
    ambientSounds.vinylCrackle.volume = vinylCrackleVolSlider.value;
    if (vinylCrackleVolSlider.value > 0 && ambientSounds.vinylCrackle.paused) ambientSounds.vinylCrackle.play();
    else if (vinylCrackleVolSlider.value == 0) ambientSounds.vinylCrackle.pause();
  });

  // Event listeners
  playPauseBtn.addEventListener('click', togglePlayPause);
  prevBtn.addEventListener('click', playPrev);
  nextBtn.addEventListener('click', playNext);
  shuffleBtn.addEventListener('click', toggleShuffle);
  repeatBtn.addEventListener('click', toggleRepeat);
  muteBtn.addEventListener('click', toggleMute);
  volumeSlider.addEventListener('input', changeVolume);
  progress.addEventListener('input', setProgress);

  // Update progress as track plays
  audio.addEventListener('timeupdate', updateProgress);
  // Auto next track on end
  audio.addEventListener('ended', () => {
    if (isRepeat) {
      playNext();
    } else if (currentTrackIndex < projects[currentProjectIndex].tracks.length - 1) {
      playNext();
    } else {
      pauseAudio();
    }
  });

  // Initialize
  renderProjects();
  renderTracks();
  loadTrack();
  updateVolumeIcon();

</script>
</body>
</html>

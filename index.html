<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kozybeats Lofi Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #111;
      color: #fff;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      filter: blur(8px) brightness(0.6);
    }

    .main-layout {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .project-list, .track-list {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      height: 100%;
      overflow-y: auto;
    }

    .project-list {
      width: 20%;
      border-right: 1px solid #444;
    }

    .track-list {
      width: 25%;
      border-left: 1px solid #444;
    }

    .player-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      position: relative;
    }

    .cover-btn {
      display: block;
      margin-bottom: 15px;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
    }

    .cover-btn img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .track-btn {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
    }

    .track-btn:hover, .track-btn.active {
      background: rgba(255, 255, 255, 0.15);
    }

    .player-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 20px;
    }

    .track-info {
      flex-grow: 1;
    }

    .vinyl-container {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .vinyl {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      animation: spin 5s linear infinite;
    }

    .no-spin {
      animation: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      background: #444;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .spotify-btn {
      background: #1DB954;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay muted loop>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kozybeats – Lofi Station</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e0e;
      color: white;
      overflow: hidden;
      user-select: none;
    }

    /* Background video & overlay */
    video#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      filter: blur(10px) brightness(0.5);
    }
    .overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.06;
      pointer-events: none;
    }

    /* Container */
    .container {
      display: flex;
      height: 100vh;
      padding: 15px;
      gap: 15px;
    }

    /* Sidebar projects */
    .sidebar {
      width: 22%;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
      scrollbar-color: #666 transparent;
    }
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    /* Each project item */
    .project-item {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background 0.2s;
      border-radius: 8px;
      padding: 6px;
    }
    .project-item:hover, .project-item.active {
      background: rgba(255, 255, 255, 0.15);
    }
    .project-item img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .project-item span {
      font-size: 1.1rem;
      font-weight: 600;
      white-space: nowrap;
      user-select: none;
    }

    /* Tracklist */
    .tracklist {
      width: 22%;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #666 transparent;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tracklist::-webkit-scrollbar {
      width: 8px;
    }
    .tracklist::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    .track {
      background: rgba(255,255,255,0.08);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
    }
    .track:hover {
      background: rgba(255,255,255,0.18);
    }
    .track.active {
      background: var(--glow-color, #9c774b);
      color: #fff;
      box-shadow: 0 0 10px var(--glow-color, #9c774b);
      font-weight: 700;
    }

    .track-buttons {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .track-button {
      background: none;
      border: none;
      color: #1DB954;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .track-button:hover {
      background: rgba(29, 185, 84, 0.2);
    }

    .like-button {
      color: #ff6b6b !important;
      font-size: 1rem !important;
    }
    .like-button.liked {
      color: #ff4757 !important;
      text-shadow: 0 0 5px #ff4757;
    }

    /* Main player area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 18px;
      padding-bottom: 15px;
    }

    /* Album cover display */
    .album-cover-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      margin-bottom: 20px;
    }

    .album-cover {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), 0 0 20px var(--glow-color, #9c774b);
      transition: all 0.3s ease;
      transform: perspective(1000px) rotateX(5deg);
    }

    .album-cover:hover {
      transform: perspective(1000px) rotateX(0deg) scale(1.05);
    }

    /* Visualizer */
    .visualizer {
      height: 80px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      display: flex;
      align-items: end;
      justify-content: center;
      gap: 3px;
      padding: 10px;
      overflow: hidden;
    }

    .bar {
      width: 4px;
      background: linear-gradient(to top, var(--glow-color, #9c774b), rgba(156, 119, 75, 0.3));
      border-radius: 2px;
      min-height: 5px;
      transition: height 0.1s ease;
    }

    /* Player controls */
    .player {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 20px rgba(156, 119, 75, 0.4);
    }

    .player-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 25px;
    }

    .player-middle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 10px 0;
    }

    .player-bottom {
      width: 100%;
    }

    /* Vinyl */
    .vinyl {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 30px var(--glow-color, #9c774b);
      animation: spin 7s linear infinite;
      object-fit: cover;
      flex-shrink: 0;
      background: #222;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    /* Info & buttons container */
    .info-buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 0;
    }
    
    .song-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 0;
    }
    .now-playing {
      font-size: 1.3rem;
      font-weight: 700;
      user-select: none;
      line-height: 1.2;
      white-space: nowrap;
    }
    .spotify-link {
      display: inline-block;
      font-size: 0.8rem;
      color: #1DB954;
      background: none;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
      transition: color 0.3s;
    }
    .spotify-link:hover {
      color: #1ed760;
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
      user-select: none;
    }
    .controls button {
      all: unset;
      cursor: pointer;
      color: white;
      background: #1a1a1a;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.25s ease;
    }
    .controls button:hover {
      background: #3c2f1d;
      color: var(--glow-color, #dab36b);
    }
    .controls button:focus {
      outline: none;
      box-shadow: 0 0 8px 2px var(--glow-color, #dab36b);
    }
    .controls i {
      width: 24px;
      height: 24px;
    }

    /* Progress bar - made longer and bigger */
    .progress-container {
      width: 100%;
      margin-top: 0;
      user-select: none;
    }
    input[type=range      ]

    }

      -webkit-appearance: none;

      border-radius: 6px;
    }
    input[type=range]:focus {
      outline: none;
    }

    /* Time display */
    .time {
      font-size: 1rem;
      font-variant-numeric: tabular-nums;
      color: var(--glow-color, #dab36b);
      margin-top: 8px;
      user-select: none;
      display: flex;
      justify-content: space-between;
      font-weight: 600;

      width: 100%;
    }

    /* Volume controls - vertical */
    .volume-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      user-select: none;
      height: 120px;
      justify-content: center;
    }
    
    .volume-slider {
      width: 6px;
      height: 80px;
      -webkit-appearance: slider-vertical;
      background: #3c2f1d;
      cursor: pointer;
      border-radius: 3px;
      writing-mode: bt-lr;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: var(--glow-color, #dab36b);
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 5px var(--glow-color, #dab36b);
    }

    /* Ambient button */
    .ambient-button {
      all: unset;
      cursor: pointer;
      background: #1a1a1a;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: var(--glow-color, #dab36b);
      font-weight: 700;
      user-select: none;
      transition: background 0.25s ease;
      margin-left: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .ambient-button:hover {
      background: #3c2f1d;
      color: #fff;
    }

    /* Color picker button */
    .color-picker-button {
      all: unset;
      cursor: pointer;
      background: #1a1a1a;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: var(--glow-color, #dab36b);
      font-weight: 700;
      user-select: none;
      transition: background 0.25s ease;
      margin-left: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
      position: relative;
    }
    .color-picker-button:hover {
      background: #3c2f1d;
      color: #fff;
    }

    /* Color dropdown */
    .color-dropdown {
      position: absolute;
      top: -120px;
      right: 0;
      background: rgba(0,0,0,0.9);
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }
    .color-option:hover {
      border: 2px solid white;
    }

    /* Ambient panel */
    #ambientPanel {
      position: fixed;
      bottom: 110px;
      right: 20px;
      width: 280px;
      background: rgba(0,0,0,0.85);

      flex-direction: column;
      gap: 12px;

    /* Dynamic color variables */
    :root {
      --glow-color: #9c774b;

<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg" playsinline>
    <source src="https://res.cloudinary.com/dvtt0ymce/video/upload/v1754228640/Cat_Mushroom_Animated_Digital_Wide_PC_Background_HD_Live_-_Etsy_Video_Video___Anime_wallpaper_Cute_wallpapers_Art_whcjmg.mp4" type="video/mp4"/>
  </video>

  <div class="overlay"></div>

  <div class="container">
    <!-- Left: Projects -->
    <aside class="sidebar" id="projects"></aside>

    <!-- Right: Tracklist -->
    <aside class="tracklist" id="tracks"></aside>

    <!-- Center: Player -->
    <section class="main">
      <!-- Visualizer -->
      <div class="visualizer" id="visualizer"></div>

      <div class="player">
        <img id="vinyl" class="vinyl" src="https://res.cloudinary.com/dvtt0ymce/image/upload/v1754230124/Vinyl-PNG-Transparent-Image_lnmiyw.png" alt="Vinyl cover" />
        <div class="info-buttons">
          <div class="song-info">
            <div class="now-playing" id="nowPlaying">Now Playing: Kozybeats - </div>
            <a href="#" id="spotifyLink" class="spotify-link" target="_blank" style="display:none;">♪</a>
            
            <!-- Progress bar and time -->
            <div class="progress-container">
              <input type="range" id="progress" min="0" max="100" value="0" />
              <div class="time">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
              </div>
            </div>
          </div>
        </div>

        <div style="display:flex; align-items:center; gap:12px;">
          <div class="controls">
            <button id="prev" title="Previous Track" aria-label="Previous Track"><i data-feather="skip-back"></i></button>
            <button id="playPause" title="Play/Pause" aria-label="Play/Pause"><i data-feather="play"></i></button>
            <button id="next" title="Next Track" aria-label="Next Track"><i data-feather="skip-forward"></i></button>
            <button id="shuffle" title="Shuffle" aria-label="Shuffle"><i data-feather="shuffle"></i></button>
            <button id="repeat" title="Repeat" aria-label="Repeat"><i data-feather="repeat"></i></button>
          </div>

          <div class="volume-container" title="Volume Control" aria-label="Volume Control">
            <button id="muteBtn" title="Mute/Unmute" aria-label="Mute/Unmute" style="all: unset; cursor: pointer; color: white;">
              <i data-feather="volume-2" id="volumeIcon"></i>
            </button>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.6" />
          </div>

          <button class="ambient-button" id="ambientBtn" title="Toggle Ambient Sounds" aria-label="Toggle Ambient Sounds">
            <i data-feather="wind"></i> Ambience
          </button>

          <button class="color-picker-button" id="colorBtn" title="Change Glow Color" aria-label="Change Glow Color">
            <i data-feather="palette"></i> Color
            <div class="color-dropdown" id="colorDropdown">
              <div class="color-option" style="background: #9c774b;" data-color="#9c774b"></div>
              <div class="color-option" style="background: #ff6b6b;" data-color="#ff6b6b"></div>
              <div class="color-option" style="background: #4ecdc4;" data-color="#4ecdc4"></div>
              <div class="color-option" style="background: #45b7d1;" data-color="#45b7d1"></div>
              <div class="color-option" style="background: #96ceb4;" data-color="#96ceb4"></div>
              <div class="color-option" style="background: #ffeaa7;" data-color="#ffeaa7"></div>
              <div class="color-option" style="background: #dda0dd;" data-color="#dda0dd"></div>
              <div class="color-option" style="background: #98d8c8;" data-color="#98d8c8"></div>
            </div>
          </button>
        </div>
      </div>

      <audio id="audio" preload="auto"></audio>
    </section>
  </div>

  <!-- Ambient Sounds Panel -->
  <div id="ambientPanel" aria-hidden="true" role="region" aria-label="Ambient Sounds Panel">
    <h3>Ambient Sounds</h3>
    <div class="ambient-sound">
      <label for="rainVol">Rain</label>
      <input type="range" id="rainVol" min="0" max="1" step="0.01" value="0" />
    </div>
    <div class="ambient-sound">
      <label for="vinylCrackleVol">Vinyl Crackle</label>
      <input type="range" id="vinylCrackleVol" min="0" max="1" step="0.01" value="0" />
    </div>
    <button id="ambientCloseBtn" style="margin-top:10px; padding:8px; border:none; border-radius:8px; background:var(--glow-color, #9c774b); color:#fff; cursor:pointer; font-weight:bold;">Close</button>
  </div>

<script>
  feather.replace();

  // Elements
  const projectsContainer = document.getElementById('projects');
  const tracksContainer = document.getElementById('tracks');
  const nowPlaying = document.getElementById('nowPlaying');

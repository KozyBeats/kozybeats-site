        { title: 'Curtains Breathing Slow', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229134/Curtains_Breathing_Slow_si8vdi.mp3', spotifyId: '5yxkEeFwzOZVsxmJ1nCeXY' },
        { title: 'Heard My Name in the Hiss', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229134/Heard_My_Name_in_the_Hiss_yi1jfb.mp3', spotifyId: '3rUp7kRfPydeRWIFVYsAxa' },
        { title: 'Stayed Just Long Enough', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229136/Stayed_Just_Long_Enough_wlkxsb.mp3', spotifyId: '2a91z7WfW0dw2u0TVY5gQ0' },
        { title: 'Memories on the Window Glass', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229137/Memories_on_the_Window_Glass_uw4vxm.mp3', spotifyId: '1xYbI3QZsERLDj6yTz2xQh' },
        { title: 'TV Snow in My Mind', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229138/TV_Snow_in_My_Mind_oxtsqi.mp3', spotifyId: '7cxNNnAqCmibzVDRZTjFMf' },
        { title: 'Pages Left Open', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229139/Pages_Left_Open_r4bxvz.mp3', spotifyId: '2nOdlEhT4E0T7Ud0Ft3nd6' },
        { title: 'The Fan Still Spins', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229139/The_Fan_Still_Spins_qba31z.mp3', spotifyId: '4x2RTHOZs1CEwNXtdU6cZD' },
        { title: 'When the Floorboard Creaked', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229142/When_the_Floorboard_Creaked_ljcd2m.mp3', spotifyId: '6zZlCGrM4NjGYMaMHu6yeG' },
        { title: 'A Thread Pulled from the Moon', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229143/A_Thread_Pulled_from_the_Moon_kqjhdq.mp3', spotifyId: '2uHbJoODkV2JusPJW7SBL9' },
        { title: 'Between the Glow and the Silence', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229143/Between_the_Glow_and_the_Silence_xv6mht.mp3', spotifyId: '5vMcmcNnNKki4QQ2tyTLPq' },
        // ADD NEW SONGS HERE - Example:
        // { title: 'Your New Song', url: 'your-audio-url-here', spotifyId: 'your-spotify-id-or-leave-empty' },
      ]
    }
  ];

  let currentProjectId = projects[0].id;
  let currentTrackIndex = 0;
  let isPlaying = false;
  let isShuffle = false;
  let isRepeat = false;

  // Visualizer bars
  let bars = [];
  for (let i = 0; i < 64; i++) {
    const bar = document.createElement('div');
    bar.className = 'bar';
    visualizer.appendChild(bar);
    bars.push(bar);
  }

  // Animate visualizer
  function animateVisualizer() {
    bars.forEach(bar => {
      const height = Math.random() * 60 + 5;
      bar.style.height = height + 'px';
    });
  }

  // Start visualizer animation when playing
  let visualizerInterval;
  function startVisualizer() {
    if (visualizerInterval) clearInterval(visualizerInterval);
    visualizerInterval = setInterval(animateVisualizer, 100);
  }

  function stopVisualizer() {
    if (visualizerInterval) clearInterval(visualizerInterval);
    bars.forEach(bar => {
      bar.style.height = '5px';
    });
  }

  // Color picker functionality
  colorBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    colorDropdown.style.display = colorDropdown.style.display === 'flex' ? 'none' : 'flex';
  });

  document.addEventListener('click', (e) => {
    if (!colorBtn.contains(e.target)) {
      colorDropdown.style.display = 'none';
    }
  });

  // Color change functionality
  document.querySelectorAll('.color-option').forEach(option => {
    option.addEventListener('click', () => {
      const color = option.dataset.color;
      document.documentElement.style.setProperty('--glow-color', color);
      colorDropdown.style.display = 'none';
      localStorage.setItem('selectedColor', color);
    });
  });

  // Load saved color
  const savedColor = localStorage.getItem('selectedColor');
  if (savedColor) {
    document.documentElement.style.setProperty('--glow-color', savedColor);
  }

  // Like song functionality
  function toggleLike(projectId, trackIndex) {
    const songKey = `${projectId}-${trackIndex}`;
    const index = likedSongs.indexOf(songKey);
    
    if (index === -1) {
      likedSongs.push(songKey);
    } else {
      likedSongs.splice(index, 1);
    }
    
    localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
    renderTracks(); // Re-render to update like button
  }

  function isLiked(projectId, trackIndex) {
    return likedSongs.includes(`${projectId}-${trackIndex}`);
  }

  // Shuffle helper
  function getRandomTrackIndex() {
    return Math.floor(Math.random() * projects.find(p => p.id === currentProjectId).tracks.length);
  }

  // Initialize volume
  audio.volume = 0.6;

  // Render projects sidebar
  function renderProjects() {
    projectsContainer.innerHTML = '';
    projects.forEach(project => {
      const div = document.createElement('div');
      div.classList.add('project-item');
      if (project.id === currentProjectId) div.classList.add('active');
      div.dataset.projectId = project.id;

      const img = document.createElement('img');
      img.src = project.cover;
      img.alt = project.name + ' Cover';

      const span = document.createElement('span');
      span.textContent = project.name;

      div.appendChild(img);
      div.appendChild(span);

      div.addEventListener('click', () => {
        if (currentProjectId !== project.id) {
          currentProjectId = project.id;
          currentTrackIndex = 0;
          renderProjects();
          renderTracks();
        }
      });

      projectsContainer.appendChild(div);
    });
  }

  // Render tracklist for current project
  function renderTracks() {
    const project = projects.find(p => p.id === currentProjectId);
    tracksContainer.innerHTML = '';
    project.tracks.forEach((track, idx) => {
      const div = document.createElement('div');
      div.classList.add('track');
      if (idx === currentTrackIndex) div.classList.add('active');

      const title = document.createElement('span');
      title.textContent = track.title;
      title.title = track.title;
      title.style.flex = '1';
      title.style.minWidth = '0';

      const buttonsContainer = document.createElement('div');
      buttonsContainer.className = 'track-buttons';

      // Like button
      const likeBtn = document.createElement('button');
      likeBtn.className = `track-button like-button ${isLiked(currentProjectId, idx) ? 'liked' : ''}`;
      likeBtn.innerHTML = 'â™¥';
      likeBtn.title = isLiked(currentProjectId, idx) ? 'Unlike' : 'Like';
      likeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleLike(currentProjectId, idx);
      });
      buttonsContainer.appendChild(likeBtn);

      // Spotify button (only if spotifyId exists)
      if (track.spotifyId && track.spotifyId.trim() !== '') {
        const spotifyBtn = document.createElement('button');
        spotifyBtn.className = 'track-button';
        spotifyBtn.title = 'Open in Spotify';
        spotifyBtn.textContent = 'Spotify';
        spotifyBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          window.open(project.spotifyPrefix + track.spotifyId, '_blank');
        });
        buttonsContainer.appendChild(spotifyBtn);
      }

      div.appendChild(title);
      div.appendChild(buttonsContainer);

      div.addEventListener('click', () => {
        if (currentTrackIndex !== idx) {
          currentTrackIndex = idx;
          loadTrack();
          playAudio();
          renderTracks();
        }
      });

      tracksContainer.appendChild(div);
    });
  }

  // Load the current track
  function loadTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    const track = project.tracks[currentTrackIndex];
    audio.src = track.url;
    nowPlaying.textContent = `Now Playing: Kozybeats - ${track.title}`;
    
    // Only show Spotify link if track has a valid spotifyId
    if (track.spotifyId && track.spotifyId.trim() !== '') {
      spotifyLink.style.display = 'inline-block';
      spotifyLink.href = project.spotifyPrefix + track.spotifyId;
    } else {
      spotifyLink.style.display = 'none';
    }
    
    vinyl.src = trackCoverFromUrl(track.url) || project.cover;
    updatePlayPauseIcon();
  }

  // Helper to get cover image for vinyl: uses project cover by default
  function trackCoverFromUrl(url) {
    const project = projects.find(p => p.tracks.some(t => t.url === url));
    return project ? project.cover : vinyl.src;
  }

  // Play audio
  function playAudio() {
    audio.play();
    isPlaying = true;
    updatePlayPauseIcon();
    startVisualizer();
  }

  // Pause audio
  function pauseAudio() {
    audio.pause();
    isPlaying = false;
    updatePlayPauseIcon();
    stopVisualizer();
  }

  // Toggle play/pause
  function togglePlayPause() {
    if (isPlaying) pauseAudio();
    else playAudio();
  }

  // Update play/pause button icon
  function updatePlayPauseIcon() {
    const iconName = isPlaying ? 'pause' : 'play';
    playPauseBtn.innerHTML = '';
    const icon = document.createElement('i');
    icon.setAttribute('data-feather', iconName);
    playPauseBtn.appendChild(icon);
    feather.replace();
  }

  // Next track logic
  function nextTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex++;
      if (currentTrackIndex >= project.tracks.length) {
        if (isRepeat) {
          currentTrackIndex = 0;
        } else {
          currentTrackIndex = project.tracks.length - 1;
          pauseAudio();
          return;
        }
      }
    }
    loadTrack();
    playAudio();
    renderTracks();
  }

  // Previous track logic
  function prevTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex--;
      if (currentTrackIndex < 0) {
        if (isRepeat) {
          currentTrackIndex = project.tracks.length - 1;
        } else {
          currentTrackIndex = 0;
          pauseAudio();
          return;
        }
      }
    }
    loadTrack();
    playAudio();
    renderTracks();
  }

  // Shuffle toggle
  function toggleShuffle() {
    isShuffle = !isShuffle;
    shuffleBtn.style.color = isShuffle ? 'var(--glow-color, #dab36b)' : 'white';
  }

  // Repeat toggle
  function toggleRepeat() {
    isRepeat = !isRepeat;
    repeatBtn.style.color = isRepeat ? 'var(--glow-color, #dab36b)' : 'white';
  }

  // Update progress bar and time display
  function updateProgress() {
    if (!audio.duration) return;
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.value = percent;

    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
  }

  // Format seconds as mm:ss
  function formatTime(sec) {
    const minutes = Math.floor(sec / 60) || 0;
    const seconds = Math.floor(sec % 60) || 0;
    return `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
  }

  // Seek audio position
  function setProgress(e) {
    if (!audio.duration) return;
    const seekTime = (progress.value / 100) * audio.duration;
    audio.currentTime = seekTime;
  }

  // Volume control and mute toggle
  function updateVolumeIcon() {
    if (audio.muted || audio.volume === 0) {
      volumeIcon.setAttribute('data-feather', 'volume-x');
    } else if (audio.volume > 0 && audio.volume <= 0.5) {
      volumeIcon.setAttribute('data-feather', 'volume-1');
    } else {
      volumeIcon.setAttribute('data-feather', 'volume-2');
    }
    feather.replace();
  }

  function toggleMute() {
    audio.muted = !audio.muted;
    if (audio.muted) {
      volumeSlider.value = 0;
    } else {
      volumeSlider.value = audio.volume;
    }
    updateVolumeIcon();
  }

  // Ambient sound volume updates
  rainVolSlider.addEventListener('input', () => {
    ambientSounds.rain.volume = rainVolSlider.value;
    if (rainVolSlider.value > 0) ambientSounds.rain.play().catch(() => {});
    else ambientSounds.rain.pause();
  });

  vinylCrackleVolSlider.addEventListener('input', () => {
    ambientSounds.vinylCrackle.volume = vinylCrackleVolSlider.value;
    if (vinylCrackleVolSlider.value > 0) ambientSounds.vinylCrackle.play().catch(() => {});
    else ambientSounds.vinylCrackle.pause();
  });

  // Ambient panel toggle
  ambientBtn.addEventListener('click', () => {
    ambientPanel.style.display = ambientPanel.style.display === 'flex' ? 'none' : 'flex';
  });
  ambientCloseBtn.addEventListener('click', () => {
    ambientPanel.style.display = 'none';
  });

  // Volume slider changes
  volumeSlider.addEventListener('input', (e) => {
    audio.volume = e.target.value;
    audio.muted = false;
    updateVolumeIcon();
  });

  muteBtn.addEventListener('click', toggleMute);

  // Audio event listeners
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('ended', () => {
    if (isRepeat) {
      audio.currentTime = 0;
      playAudio();
    } else {
      nextTrack();
    }
  });

  progress.addEventListener('input', setProgress);

  playPauseBtn.addEventListener('click', togglePlayPause);
  prevBtn.addEventListener('click', prevTrack);
  nextBtn.addEventListener('click', nextTrack);
  shuffleBtn.addEventListener('click', toggleShuffle);
  repeatBtn.addEventListener('click', toggleRepeat);

  // Initial render
  renderProjects();
  renderTracks();
  loadTrack();

</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kozybeats â€“ Lofi Station</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e0e;
      color: white;
      overflow: hidden;
      user-select: none;
    }

    /* Background video & overlay */
    video#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      filter: blur(10px) brightness(0.5);
    }
    .overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.06;
      pointer-events: none;
    }

    /* Container */
    .container {
      display: flex;
      height: 100vh;
      padding: 15px;
      gap: 15px;
    }

    /* Sidebar projects */
    .sidebar {
      width: 22%;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
      scrollbar-color: #666 transparent;
    }
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    /* Each project item */
    .project-item {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background 0.2s;
      border-radius: 8px;
      padding: 6px;
    }
    .project-item:hover, .project-item.active {
      background: rgba(255, 255, 255, 0.15);
    }
    .project-item img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .project-item span {
      font-size: 1.1rem;
      font-weight: 600;
      white-space: nowrap;
      user-select: none;
    }

    /* Tracklist */
    .tracklist {
      width: 22%;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #666 transparent;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tracklist::-webkit-scrollbar {
      width: 8px;
    }
    .tracklist::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    /* Each track with cover image */
    .track {
      background: rgba(255,255,255,0.08);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      gap: 12px;
    }
    .track:hover {
      background: rgba(255,255,255,0.18);
    }
    .track.active {
      background: #9c774b;
      color: #fff;
      box-shadow: 0 0 10px #9c774b;
      font-weight: 700;
    }

    .track img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .track .title-container {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Spotify button */
    .track button {
      background: none;
      border: none;
      color: #1DB954;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    /* Main player area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 18px;
      padding-bottom: 15px;
    }

    /* Player controls */
    .player {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 25px;
      box-shadow: 0 0 20px rgba(156, 119, 75, 0.4);
    }

    /* Vinyl */
    .vinyl {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(156, 119, 75, 0.7);
      animation: spin 7s linear infinite;
      object-fit: cover;
      flex-shrink: 0;
      background: #222;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    /* Info & buttons container */
    .info-buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .now-playing {
      font-size: 1.2rem;
      font-weight: 700;
      user-select: none;
    }
    .spotify-link {
      display: inline-block;
      font-size: 0.9rem;
      color: #1DB954;
      background: rgba(29, 185, 84, 0.2);
      padding: 6px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      width: fit-content;
      user-select: none;
      transition: background 0.3s;
    }
    .spotify-link:hover {
      background: rgba(29, 185, 84, 0.4);
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
      user-select: none;
    }
    .controls button {
      all: unset;
      cursor: pointer;
      color: white;
      background: #1a1a1a;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.25s ease;
    }
    .controls button:hover {
      background: #3c2f1d;
      color: #dab36b;
    }
    .controls button:focus {
      outline: none;
      box-shadow: 0 0 8px 2px #dab36b;
    }
    .controls i {
      width: 24px;
      height: 24px;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      margin-top: 8px;
      user-select: none;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
      cursor: pointer;
      height: 8px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #dab36b;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      margin-top: -4px;
      box-shadow: 0 0 5px #dab36b;
    }
    input[type=range]::-webkit-slider-runnable-track {
      height: 8px;
      background: #3c2f1d;
      border-radius: 4px;
    }
    input[type=range]:focus {
      outline: none;
    }

    /* Time display */
    .time {
      font-size: 0.9rem;
      font-variant-numeric: tabular-nums;
      color: #dab36b;
      margin-top: 4px;
      user-select: none;
      display: flex;
      justify-content: space-between;
    }

    /* Volume controls */
    .volume-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 20px;
      user-select: none;
    }
    .volume-slider {
      width: 120px;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 4px;
      background: #3c2f1d;
      cursor: pointer;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #dab36b;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      margin-top: -4px;
      box-shadow: 0 0 5px #dab36b;
    }
    .volume-slider::-webkit-slider-runnable-track {
      height: 8px;
      background: #3c2f1d;
      border-radius: 4px;
    }

    /* Ambient button */
    .ambient-button {
      all: unset;
      cursor: pointer;
      background: #1a1a1a;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #dab36b;
      font-weight: 700;
      user-select: none;
      transition: background 0.25s ease;
      margin-left: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .ambient-button:hover {
      background: #3c2f1d;
      color: #fff;
    }

    /* Ambient panel */
    #ambientPanel {
      position: fixed;
      bottom: 110px;
      right: 20px;
      width: 280px;
      background: rgba(0,0,0,0.85);
      border-radius: 14px;
      padding: 16px;
      display: none;
      flex-direction: column;
      gap: 12px;
      color: #dab36b;
      box-shadow: 0 0 15px #dab36b;
      user-select: none;
      z-index: 10;
    }
    #ambientPanel h3 {
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
    }
    .ambient-sound {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .ambient-sound label {
      flex: 1;
      cursor: pointer;
      user-select: none;
    }
    .ambient-sound input[type=range] {
      flex-shrink: 0;
      width: 100px;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #3c2f1d;
      cursor: pointer;
    }
    .ambient-sound input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #dab36b;
      border-radius: 50%;
      border: none;
      margin-top: -4px;
      box-shadow: 0 0 5px #dab36b;
    }

    /* Scrollbar for tracklist */
    .tracklist::-webkit-scrollbar-thumb {
      background: #9c774b;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg" playsinline>
    <source src="https://res.cloudinary.com/dvtt0ymce/video/upload/v1754228640/Cat_Mushroom_Animated_Digital_Wide_PC_Background_HD_Live_-_Etsy_Video_Video___Anime_wallpaper_Cute_wallpapers_Art_whcjmg.mp4" type="video/mp4"/>
  </video>

  <div class="overlay"></div>

  <div class="container">
    <!-- Left: Projects -->
    <aside class="sidebar" id="projects"></aside>

    <!-- Right: Tracklist -->
    <aside class="tracklist" id="tracks"></aside>

    <!-- Center: Player -->
    <section class="main">
      <div class="player">
        <img id="vinyl" class="vinyl" src="https://res.cloudinary.com/dvtt0ymce/image/upload/v1754230124/Vinyl-PNG-Transparent-Image_lnmiyw.png" alt="Vinyl cover" />
        <div class="info-buttons">
          <div class="now-playing" id="nowPlaying">Now Playing: Kozybeats - </div>
          <a href="#" id="spotifyLink" class="spotify-link" target="_blank" style="display:none;">Open in Spotify</a>

          <!-- Progress bar and time -->
          <div class="progress-container">
            <input type="range" id="progress" min="0" max="100" value="0" />
            <div class="time">
              <span id="currentTime">00:00</span>
              <span id="duration">00:00</span>
            </div>
          </div>
        </div>

        <div style="display:flex; align-items:center; gap:12px;">
          <div class="controls">
            <button id="prev" title="Previous Track" aria-label="Previous Track"><i data-feather="skip-back"></i></button>
            <button id="playPause" title="Play/Pause" aria-label="Play/Pause"><i data-feather="play"></i></button>
            <button id="next" title="Next Track" aria-label="Next Track"><i data-feather="skip-forward"></i></button>
            <button id="shuffle" title="Shuffle" aria-label="Shuffle"><i data-feather="shuffle"></i></button>
            <button id="repeat" title="Repeat" aria-label="Repeat"><i data-feather="repeat"></i></button>
          </div>

          <div class="volume-container" title="Volume Control" aria-label="Volume Control">
            <button id="muteBtn" title="Mute/Unmute" aria-label="Mute/Unmute" style="all: unset; cursor: pointer; color: white;">
              <i data-feather="volume-2" id="volumeIcon"></i>
            </button>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.6" />
          </div>

          <button class="ambient-button" id="ambientBtn" title="Toggle Ambient Sounds" aria-label="Toggle Ambient Sounds">
            <i data-feather="wind"></i> Ambience
          </button>
        </div>
      </div>

      <audio id="audio" preload="auto"></audio>
    </section>
  </div>

  <!-- Ambient Sounds Panel -->
  <div id="ambientPanel" aria-hidden="true" role="region" aria-label="Ambient Sounds Panel">
    <h3>Ambient Sounds</h3>
    <div class="ambient-sound">
      <label for="rainVol">Rain</label>
      <input type="range" id="rainVol" min="0" max="1" step="0.01" value="0" />
    </div>
    <div class="ambient-sound">
      <label for="vinylCrackleVol">Vinyl Crackle</label>
      <input type="range" id="vinylCrackleVol" min="0" max="1" step="0.01" value="0" />
    </div>
    <button id="ambientCloseBtn" style="margin-top:10px; padding:8px; border:none; border-radius:8px; background:#9c774b; color:#fff; cursor:pointer; font-weight:bold;">Close</button>
  </div>

<script>
  feather.replace();

  // Elements
  const projectsContainer = document.getElementById('projects');
  const tracksContainer = document.getElementById('tracks');
  const nowPlaying = document.getElementById('nowPlaying');
  const spotifyLink = document.getElementById('spotifyLink');
  const vinyl = document.getElementById('vinyl');
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPause');
  const progress = document.getElementById('progress');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const shuffleBtn = document.getElementById('shuffle');
  const repeatBtn = document.getElementById('repeat');
  const volumeSlider = document.getElementById('volumeSlider');
  const muteBtn = document.getElementById('muteBtn');
  const volumeIcon = document.getElementById('volumeIcon');
  const ambientBtn = document.getElementById('ambientBtn');
  const ambientPanel = document.getElementById('ambientPanel');
  const ambientCloseBtn = document.getElementById('ambientCloseBtn');
  const rainVolSlider = document.getElementById('rainVol');
  const vinylCrackleVolSlider = document.getElementById('vinylCrackleVol');

  // Ambient sounds
  const ambientSounds = {
    rain: new Audio('https://res.cloudinary.com/dvtt0ymce/video/upload/v1754393197/rain-ambient_viea6w.mp3'),
    vinylCrackle: new Audio('https://res.cloudinary.com/dvtt0ymce/video/upload/v1754393199/vinyl-crackle_mle25e.mp3')
  };
  ambientSounds.rain.loop = true;
  ambientSounds.vinylCrackle.loop = true;

  // Data for projects and tracks
  const projects = [
    {
      id: 'kozybeats',
      name: 'Kozybeats Album',
      cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754229970/album_cover_yfwv4b.jpg',
      spotifyPrefix: 'https://open.spotify.com/track/',
      tracks: [
        { title: 'Track 1', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754228000/kozy_beat_1.mp3', spotifyId: '7uH1tuJn4PS5fjBqLBgJ8N' },
        { title: 'Track 2', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754228001/kozy_beat_2.mp3', spotifyId: '0lU1dbGse05h0VufP7j8gH' }
        // ... other tracks
      ]
    },

    // Your Singles Collection added here:
    {
      id: 'singles',
      name: 'Singles Collection',
      cover: '', // you can add a general cover here if you want
      spotifyPrefix: '',
      tracks: [
        { title: 'Cruise', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285225/cruise_rhfjnm.mp3', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754383149/cruise_pfp_bp9xmx.jpg' },
        { title: 'Lucid', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285226/Lucid_zvhmoo.mp3', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754383177/lucid_pfp_tqyr9w.png' },
        { title: '12:47, Nowhere', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285230/1247PMnowhere_qin5ho.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754291919/1247pmss_hvqwr6.png' },
        { title: 'Dreams', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285231/Dreams_vjwhkx.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754383484/dreams_cover_virztf.jpg' },
        { title: 'cozy', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285231/cozy_zdw1pt.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754383749/6884605_qs2kvv.jpg' },
        { title: 'Get Away', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285231/Get_away_vubrgr.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754384109/artworks-732yRw5eWNsmhTHg-vU6rRQ-t500x500_1_kko2zk.jpg' },
        { title: 'Faded', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285231/faded_vxyodd.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754384578/af9f14f99815b4ace4eac07526149278_1_cvbmxa.jpg' },
        { title: 'lazy afternoon', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285232/lazy_afternoon_qdilfg.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754384613/lazy_afternoon_ss_m3epkx.png' },
        { title: 'Memory Lane', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285233/Memory_lane_nxeywk.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754384824/artworks-HwZDN0lnIYdlhdNJ-uXRV4g-t500x500_1_rvtt4t.jpg' },
        { title: 'Moonlight', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754285233/moonlight_khwzt2.wav', cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754384826/moonlight_cover_bvmezz.jpg' }
      ]
    }
  ];

  // State
  let currentProjectId = projects[0].id;
  let currentTrackIndex = 0;
  let isPlaying = false;
  let isShuffle = false;
  let isRepeat = false;

  // Shuffle helper
  function getRandomTrackIndex() {
    const project = projects.find(p => p.id === currentProjectId);
    if (!project) return 0;
    return Math.floor(Math.random() * project.tracks.length);
  }

  // Initialize volume
  audio.volume = 0.6;

  // Render projects sidebar
  function renderProjects() {
    projectsContainer.innerHTML = '';
    projects.forEach(project => {
      const div = document.createElement('div');
      div.classList.add('project-item');
      if (project.id === currentProjectId) div.classList.add('active');
      div.dataset.projectId = project.id;

      const img = document.createElement('img');
      img.src = project.cover || 'https://via.placeholder.com/48?text=?';
      img.alt = project.name + ' Cover';

      const span = document.createElement('span');
      span.textContent = project.name;

      div.appendChild(img);
      div.appendChild(span);

      div.addEventListener('click', () => {
        if (currentProjectId !== project.id) {
          currentProjectId = project.id;
          currentTrackIndex = 0;
          renderProjects();
          renderTracks();
          loadTrack();
        }
      });

      projectsContainer.appendChild(div);
    });
  }

  // Render tracklist for current project with cover images next to title
  function renderTracks() {
    const project = projects.find(p => p.id === currentProjectId);
    tracksContainer.innerHTML = '';
    project.tracks.forEach((track, idx) => {
      const div = document.createElement('div');
      div.classList.add('track');
      if (idx === currentTrackIndex) div.classList.add('active');

      // Track cover thumbnail
      const img = document.createElement('img');
      img.src = track.cover || project.cover || 'https://via.placeholder.com/48?text=?';
      img.alt = track.title + ' Cover';

      // Title container for ellipsis
      const titleContainer = document.createElement('div');
      titleContainer.classList.add('title-container');
      titleContainer.textContent = track.title;
      titleContainer.title = track.title;

      // Spotify button
      const spotifyBtn = document.createElement('button');
      spotifyBtn.title = 'Open in Spotify';
      spotifyBtn.textContent = 'Spotify';
      spotifyBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (track.spotifyId) {
          window.open(project.spotifyPrefix + track.spotifyId, '_blank');
        }
      });

      div.appendChild(img);
      div.appendChild(titleContainer);
      div.appendChild(spotifyBtn);

      div.addEventListener('click', () => {
        if (currentTrackIndex !== idx) {
          currentTrackIndex = idx;
          loadTrack();
          playAudio();
          renderTracks();
        }
      });

      tracksContainer.appendChild(div);
    });
  }

  // Load the current track
  function loadTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    const track = project.tracks[currentTrackIndex];
    audio.src = track.url;
    nowPlaying.textContent = `Now Playing: Kozybeats - ${track.title}`;
    spotifyLink.style.display = track.spotifyId ? 'inline-block' : 'none';
    spotifyLink.href = track.spotifyId ? project.spotifyPrefix + track.spotifyId : '#';
    vinyl.src = track.cover || project.cover || vinyl.src;
    updatePlayPauseIcon();
  }

  // Play audio
  function playAudio() {
    audio.play();
    isPlaying = true;
    updatePlayPauseIcon();
  }

  // Pause audio
  function pauseAudio() {
    audio.pause();
    isPlaying = false;
    updatePlayPauseIcon();
  }

  // Toggle play/pause
  function togglePlayPause() {
    if (isPlaying) pauseAudio();
    else playAudio();
  }

  // Update play/pause button icon
  function updatePlayPauseIcon() {
    const iconName = isPlaying ? 'pause' : 'play';
    playPauseBtn.innerHTML = '';
    const icon = document.createElement('i');
    icon.setAttribute('data-feather', iconName);
    playPauseBtn.appendChild(icon);
    feather.replace();
  }

  // Next track logic
  function nextTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex++;
      if (currentTrackIndex >= project.tracks.length) {
        if (isRepeat) {
          currentTrackIndex = 0;
        } else {
          currentTrackIndex = project.tracks.length - 1;
          pauseAudio();
          return;
        }
      }
    }
    loadTrack();
    playAudio();
    renderTracks();
  }

  // Previous track logic
  function prevTrack() {
    const project = projects.find(p => p.id === currentProjectId);
    if (isShuffle) {
      currentTrackIndex = getRandomTrackIndex();
    } else {
      currentTrackIndex--;
      if (currentTrackIndex < 0) {
        if (isRepeat) {
          currentTrackIndex = project.tracks.length - 1;
        } else {
          currentTrackIndex = 0;
          pauseAudio();
          return;
        }
      }
    }
    loadTrack();
    playAudio();
    renderTracks();
  }

  // Shuffle toggle
  function toggleShuffle() {
    isShuffle = !isShuffle;
    shuffleBtn.style.color = isShuffle ? '#dab36b' : 'white';
  }

  // Repeat toggle
  function toggleRepeat() {
    isRepeat = !isRepeat;
    repeatBtn.style.color = isRepeat ? '#dab36b' : 'white';
  }

  // Update progress bar and time display
  function updateProgress() {
    if (!audio.duration) return;
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.value = percent;

    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
  }

  // Format seconds as mm:ss
  function formatTime(sec) {
    const minutes = Math.floor(sec / 60) || 0;
    const seconds = Math.floor(sec % 60) || 0;
    return `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
  }

  // Seek audio position
  function setProgress(e) {
    if (!audio.duration) return;
    const seekTime = (progress.value / 100) * audio.duration;
    audio.currentTime = seekTime;
  }

  // Volume control and mute toggle
  function updateVolumeIcon() {
    if (audio.muted || audio.volume === 0) {
      volumeIcon.setAttribute('data-feather', 'volume-x');
    } else if (audio.volume > 0 && audio.volume <= 0.5) {
      volumeIcon.setAttribute('data-feather', 'volume-1');
    } else {
      volumeIcon.setAttribute('data-feather', 'volume-2');
    }
    feather.replace();
  }
  function toggleMute() {
    audio.muted = !audio.muted;
    if (audio.muted) {
      volumeSlider.value = 0;
    } else {
      volumeSlider.value = audio.volume;
    }
    updateVolumeIcon();
  }

  // Ambient sound volume updates
  rainVolSlider.addEventListener('input', () => {
    ambientSounds.rain.volume = rainVolSlider.value;
    if (rainVolSlider.value > 0) ambientSounds.rain.play();
    else ambientSounds.rain.pause();
  });
  vinylCrackleVolSlider.addEventListener('input', () => {
    ambientSounds.vinylCrackle.volume = vinylCrackleVolSlider.value;
    if (vinylCrackleVolSlider.value > 0) ambientSounds.vinylCrackle.play();
    else ambientSounds.vinylCrackle.pause();
  });

  // Ambient panel toggle
  ambientBtn.addEventListener('click', () => {
    if (ambientPanel.style.display === 'flex') {
      ambientPanel.style.display = 'none';
      ambientPanel.setAttribute('aria-hidden', 'true');
    } else {
      ambientPanel.style.display = 'flex';
      ambientPanel.setAttribute('aria-hidden', 'false');
    }
  });
  ambientCloseBtn.addEventListener('click', () => {
    ambientPanel.style.display = 'none';
    ambientPanel.setAttribute('aria-hidden', 'true');
  });

  // Volume slider changes
  volumeSlider.addEventListener('input', (e) => {
    audio.volume = e.target.value;
    audio.muted = false;
    updateVolumeIcon();
  });

  muteBtn.addEventListener('click', toggleMute);

  // Audio event listeners
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('ended', () => {
    if (isRepeat) {
      audio.currentTime = 0;
      playAudio();
    } else {
      nextTrack();
    }
  });

  progress.addEventListener('input', setProgress);

  playPauseBtn.addEventListener('click', togglePlayPause);
  prevBtn.addEventListener('click', prevTrack);
  nextBtn.addEventListener('click', nextTrack);
  shuffleBtn.addEventListener('click', toggleShuffle);
  repeatBtn.addEventListener('click', toggleRepeat);

  // Initial render
  renderProjects();
  renderTracks();
  loadTrack();

</script>

</body>
</html>

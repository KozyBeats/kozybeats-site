<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kozybeats Player</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
  /* ====== BASE STYLE (UNCHANGED FROM YOUR BASE) ====== */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0f0e0d;
    color: white;
    overflow: hidden;
  }

  /* Glow colors default to orange */
  :root {
    --glow-primary: #9c774b;
    --glow-secondary: #3c2f1d;
  }

  /* Themes for dropdown */
  .theme-orange {
    --glow-primary: #9c774b;
    --glow-secondary: #3c2f1d;
  }
  .theme-purple {
    --glow-primary: #a66bff;
    --glow-secondary: #3b2460;
  }
  .theme-blue {
    --glow-primary: #6bc6ff;
    --glow-secondary: #1d3c4a;
  }
  .theme-green {
    --glow-primary: #6bffb0;
    --glow-secondary: #1d4a39;
  }
  .theme-pink {
    --glow-primary: #ff6bb7;
    --glow-secondary: #4a1d33;
  }

  /* Dropdown container */
  #glowDropdown {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 6px;
    padding: 8px;
    z-index: 1001;
    font-size: 0.9rem;
    user-select: none;
  }
  #glowDropdown select {
    background: transparent;
    border: none;
    color: white;
    font-family: inherit;
    font-size: 0.9rem;
    outline: none;
    cursor: pointer;
  }

  /* Spotify minimal green button */
  .spotify-mini {
    background: #1DB954;
    color: white;
    border: none;
    padding: 4px 8px;
    font-size: 0.75rem;
    border-radius: 6px;
    margin-left: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  .spotify-mini:hover {
    background: #17a74a;
  }

  /* Visualizer bars styled by variable */
  .visualizer-bar {
    background: var(--glow-primary);
  }

  /* Progress and volume slider thumbs styled by variable */
  #progress::-webkit-slider-thumb,
  #volumeSlider::-webkit-slider-thumb {
    background-color: var(--glow-primary);
  }

  /* Progress bar background updated dynamically */
  #progress {
    background: linear-gradient(90deg, var(--glow-primary) 0%, var(--glow-secondary) 100%);
  }

  /* Volume slider background updated dynamically */
  #volumeSlider {
    background: linear-gradient(90deg, var(--glow-primary) 60%, var(--glow-secondary) 40%);
  }

</style>
</head>

      <option value="theme-blue">Blue</option>

  <!--

  <div id="projects"></div>
  <div id="tracks"></div>
  <div id="nowPlaying">Select a track to start playing</div>
  <a id="spotifyLink" href="#" target="_blank" style="display:none;">Open in Spotify</a>
  <img id="vinyl" src="" alt="Vinyl Cover" />
  <audio id="audio"></audio>

  <button id="playPause"><i data-feather="play"></i></button>

  <input type="range" id="progress" min="0" max="100" value="0" />
  <span id="currentTime">00:00</span> / <span id="duration">00:00</span>

  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.6" />

  <div id="visualizer"></div>

  <!-- Ambient sounds panel and controls, etc., all your base HTML -->

<script>
  // ===== YOUR FULL ORIGINAL BASE CODE (JS) STARTS HERE, UNCHANGED =====

  // ===== EASY PROJECT CONFIGURATION =====

    },
    {
      id: 'eveningStatic',
      name: 'Evening Static',
      cover: 'https://res.cloudinary.com/dvtt0ymce/image/upload/v1754229102/056f89b5bdd7b2944636c4e480196abe_1_bhyub6.jpg',
      spotifyPrefix: 'https://open.spotify.com/track/',
      tracks: [
        { title: 'Curtains Breathing Slow', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229134/Curtains_Breathing_Slow_si8vdi.mp3', spotifyId: '5yxkEeFwzOZVsxmJ1nCeXY' },
        { title: 'Heard My Name in the Hiss', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229134/Heard_My_Name_in_the_Hiss_yi1jfb.mp3', spotifyId: '3rUp7kRfPydeRWIFVYsAxa' },
        { title: 'Stayed Just Long Enough', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229136/Stayed_Just_Long_Enough_wlkxsb.mp3', spotifyId: '2a91z7WfW0dw2u0TVY5gQ0' },
        { title: 'Memories on the Window Glass', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229137/Memories_on_the_Window_Glass_uw4vxm.mp3', spotifyId: '1xYbI3QZsERLDj6yTz2xQh' },
        { title: 'TV Snow in My Mind', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229138/TV_Snow_in_My_Mind_oxtsqi.mp3', spotifyId: '7cxNNnAqCmibzVDRZTjFMf' },
        { title: 'Pages Left Open', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229139/Pages_Left_Open_r4bxvz.mp3', spotifyId: '2nOdlEhT4E0T7Ud0Ft3nd6' },
        { title: 'The Fan Still Spins', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229139/The_Fan_Still_Spins_qba31z.mp3', spotifyId: '4x2RTHOZs1CEwNXtdU6cZD' },
        { title: 'When the Floorboard Creaked', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229142/When_the_Floorboard_Creaked_ljcd2m.mp3', spotifyId: '6zZlCGrM4NjGYMaMHu6yeG' },
        { title: 'A Thread Pulled from the Moon', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229143/A_Thread_Pulled_from_the_Moon_kqjhdq.mp3', spotifyId: '2uHbJoODkV2JusPJW7SBL9' },
        { title: 'Between the Glow and the Silence', url: 'https://res.cloudinary.com/dvtt0ymce/video/upload/v1754229143/Between_the_Glow_and_the_Silence_xv6mht.mp3', spotifyId: '5vMcmcNnNKki4QQ2tyTLPq' }
      ]
    }
  ];

  // Elements
  const projectsContainer = document.getElementById('projects');
  const tracksContainer = document.getElementById('tracks');
  const nowPlaying = document.getElementById('nowPlaying');
  const spotifyLink = document.getElementById('spotifyLink');
  const vinyl = document.getElementById('vinyl');
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPause');
  const progress = document.getElementById('progress');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const shuffleBtn = document.getElementById('shuffle');
  const repeatBtn = document.getElementById('repeat');
  const muteBtn = document.getElementById('muteBtn');
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeIcon = document.getElementById('muteBtn').querySelector('i'); // icon inside muteBtn
  const ambientBtn = document.getElementById('ambientBtn');
  const ambientPanel = document.getElementById('ambientPanel');
  const ambientCloseBtn = document.getElementById('ambientCloseBtn');

  // Enhanced visualizer
  const visualizer = document.getElementById('visualizer');
  let bars = [];
  let animationId;

  // Ambient sound audio elements
  const ambientSounds = {
    rain: new Audio("https://res.cloudinary.com/dvtt0ymce/video/upload/v1754233846/ambient_rain_loop.mp3"),
    vinylCrackle: new Audio("https://res.cloudinary.com/dvtt0ymce/video/upload/v1754233867/ambient_vinyl_crackle.mp3")
  };
  
  // Setup ambient sounds
  Object.values(ambientSounds).forEach(sound => {
    sound.loop = true;
    sound.volume = 0;
    sound.preload = 'auto';
  });

  // State variables
  let currentProjectId = PROJECTS_CONFIG[0].id;
  let currentTrackIndex = -1; // Start with no track selected
  let isPlaying = false;
  let isShuffle = false;
  let isRepeat = false;
  let isLoading = false;
  let previousVolume = 0.6;

  // Enhanced visualizer creation
  function initEnhancedVisualizer() {
    visualizer.innerHTML = '';
    bars = [];
    
    for (let i = 0; i < 80; i++) {
      const bar = document.createElement('div');
      bar.className = 'visualizer-bar';
      visualizer.appendChild(bar);
      bars.push(bar);
    }
    animateEnhancedVisualizer();
  }

  // Enhanced visualizer animation with more realistic patterns
  function animateEnhancedVisualizer() {
    const time = Date.now() * 0.002;
    bars.forEach((bar, i) => {
      const scale = (Math.sin(time + i * 0.3) * 0.5 + 0.5) * 0.8 + 0.2;
      bar.style.transform = `scaleY(${scale})`;
      bar.style.background = `var(--glow-primary)`; // dynamic glow color via CSS var
    });
    animationId = requestAnimationFrame(animateEnhancedVisualizer);
  }

  // Render projects list in sidebar
  function renderProjects() {
    projectsContainer.innerHTML = '';
    PROJECTS_CONFIG.forEach(project => {
      const projEl = document.createElement('div');
      projEl.className = 'project-item';
      projEl.textContent = project.name;
      projEl.dataset.projectId = project.id;
      if (project.id === currentProjectId) projEl.classList.add('active');

      projEl.addEventListener('click', () => {
        if (currentProjectId !== project.id) {
          currentProjectId = project.id;
          renderProjects();
          renderTracks();
          // Don't stop playback when switching projects
          // Keep current track playing if it belongs to new project, else no change
        }
      });

      projectsContainer.appendChild(projEl);
    });
  }

  // Render track list of current project
  function renderTracks() {
    tracksContainer.innerHTML = '';
    const project = PROJECTS_CONFIG.find(p => p.id === currentProjectId);
    if (!project) return;

    project.tracks.forEach((track, idx) => {
      const trackEl = document.createElement('div');
      trackEl.className = 'track-item';
      trackEl.textContent = track.title;
      if (idx === currentTrackIndex) trackEl.classList.add('playing');

      trackEl.addEventListener('click', () => {
        if (idx !== currentTrackIndex) {
          loadTrack(idx);
          playAudio();
        }
      });

      tracksContainer.appendChild(trackEl);
    });
  }

  // Load track by index (default first track if none given)
  function loadTrack(index = 0) {
    const project = PROJECTS_CONFIG.find(p => p.id === currentProjectId);
    if (!project) return;
    if (index < 0 || index >= project.tracks.length) return;

    currentTrackIndex = index;
    const track = project.tracks[index];
    audio.src = track.url;
    nowPlaying.textContent = `${project.name} - ${track.title}`;
    vinyl.src = project.cover;
    spotifyLink.href = project.spotifyPrefix + track.spotifyId;
    spotifyLink.style.display = 'inline-block';
    spotifyLink.textContent = 'Open in Spotify';
    spotifyLink.className = 'spotify-mini';
    renderTracks();
  }

  // Play the audio
  function playAudio() {
    if (!audio.src) {
      loadTrack(0);
    }
    audio.play();
  }

  // Pause the audio
  function pauseAudio() {
    audio.pause();
  }

  // Toggle play/pause button
  function togglePlayPause() {
    if (audio.paused) {
      playAudio();
    } else {
      pauseAudio();
    }
  }

  // Previous track button
  function prevTrack() {
    const project = PROJECTS_CONFIG.find(p => p.id === currentProjectId);
    if (!project) return;

    if (isShuffle) {
      currentTrackIndex = Math.floor(Math.random() * project.tracks.length);
    } else {
      currentTrackIndex--;
      if (currentTrackIndex < 0) currentTrackIndex = project.tracks.length - 1;
    }
    loadTrack(currentTrackIndex);
    playAudio();
  }

  // Next track button
  function nextTrack() {
    const project = PROJECTS_CONFIG.find(p => p.id === currentProjectId);
    if (!project) return;

    if (isShuffle) {
      currentTrackIndex = Math.floor(Math.random() * project.tracks.length);
    } else {
      currentTrackIndex++;
      if (currentTrackIndex >= project.tracks.length) {
        // Advance to next project if available
        const currentProjectIdx = PROJECTS_CONFIG.findIndex(p => p.id === currentProjectId);
        if (currentProjectIdx + 1 < PROJECTS_CONFIG.length) {
          currentProjectId = PROJECTS_CONFIG[currentProjectIdx + 1].id;
          currentTrackIndex = 0;
          renderProjects();
          renderTracks();
        } else {
          // Loop to first project and track if repeat all (optional)
          if (isRepeat) {
            currentProjectId = PROJECTS_CONFIG[0].id;
            currentTrackIndex = 0;
            renderProjects();
            renderTracks();
          } else {
            pauseAudio();
            return;
          }
        }
      }
    }
    loadTrack(currentTrackIndex);
    playAudio();
  }

  // Toggle shuffle mode
  function toggleShuffle() {
    isShuffle = !isShuffle;
    shuffleBtn.classList.toggle('active', isShuffle);
  }

  // Toggle repeat mode
  function toggleRepeat() {
    isRepeat = !isRepeat;
    repeatBtn.classList.toggle('active', isRepeat);
  }

  // Update progress bar and time display
  function updateProgress() {
    if (!audio.duration || isNaN(audio.duration)) return;

    const percent = (audio.currentTime / audio.duration) * 100;
    progress.value = percent;

    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);

    progress.style.background = `linear-gradient(90deg, var(--glow-primary) ${percent}%, var(--glow-secondary) ${percent}%)`;
  }

  // Format seconds to mm:ss
  function formatTime(sec) {
    if (isNaN(sec)) return '00:00';
    const minutes = Math.floor(sec / 60) || 0;
    const seconds = Math.floor(sec % 60) || 0;
    return `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
  }

  // Set progress when user interacts with slider
  function setProgress() {
    if (!audio.duration || isNaN(audio.duration)) return;
    const seekTime = (progress.value / 100) * audio.duration;
    audio.currentTime = seekTime;
  }

  // Update volume icon
  function updateVolumeIcon() {
    let iconName = 'volume-2';
    if (audio.muted || audio.volume === 0) {
      iconName = 'volume-x';
    } else if (audio.volume <= 0.5) {
      iconName = 'volume-1';
    }
    muteBtn.querySelector('i').setAttribute('data-feather', iconName);
    feather.replace();
  }

  // Toggle mute
  function toggleMute() {
    if (audio.muted) {
      audio.muted = false;
      audio.volume = previousVolume;
      volumeSlider.value = previousVolume;
    } else {
      previousVolume = audio.volume;
      audio.muted = true;
      audio.volume = 0;
      volumeSlider.value = 0;
    }
    updateVolumeIcon();
  }

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.target.tagName.toLowerCase() === 'input') return;

    switch (e.code) {
      case 'Space':
        e.preventDefault();
        togglePlayPause();
        break;
      case 'ArrowLeft':
        e.preventDefault();
        prevTrack();
        break;
      case 'ArrowRight':
        e.preventDefault();
        nextTrack();
        break;
      case 'KeyS':
        e.preventDefault();
        toggleShuffle();
        break;
      case 'KeyR':
        e.preventDefault();
        toggleRepeat();
        break;
      case 'KeyM':
        e.preventDefault();
        toggleMute();
        break;
    }
  });

  // Volume slider input
  volumeSlider.addEventListener('input', (e) => {
    const volume = parseFloat(e.target.value);
    audio.volume = volume;
    audio.muted = false;
    updateVolumeIcon();

    const percent = volume * 100;
    volumeSlider.style.background = `linear-gradient(90deg, var(--glow-primary) ${percent}%, var(--glow-secondary) ${percent}%)`;
  });

  // Audio events
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('loadedmetadata', () => {
    updateProgress();
  });
  audio.addEventListener('ended', () => {
    if (isRepeat && !isShuffle) {
      audio.currentTime = 0;
      playAudio();
    } else {
      nextTrack();
    }
  });
  audio.addEventListener('play', () => {
    isPlaying = true;
    vinyl.classList.remove('paused');
    playPauseBtn.querySelector('i').setAttribute('data-feather', 'pause');
    feather.replace();
  });
  audio.addEventListener('pause', () => {
    isPlaying = false;
    vinyl.classList.add('paused');
    playPauseBtn.querySelector('i').setAttribute('data-feather', 'play');
    feather.replace();
  });

  // Progress slider interaction
  progress.addEventListener('input', setProgress);
  progress.addEventListener('change', setProgress);

  // Button click listeners
  playPauseBtn.addEventListener('click', togglePlayPause);
  prevBtn.addEventListener('click', prevTrack);
  nextBtn.addEventListener('click', nextTrack);
  shuffleBtn.addEventListener('click', toggleShuffle);
  repeatBtn.addEventListener('click', toggleRepeat);
  muteBtn.addEventListener('click', toggleMute);

  // Visualizer init
  initEnhancedVisualizer();

  // Render initial UI
  renderProjects();
  renderTracks();
  updateVolumeIcon();

  // Set volume slider background on load
  volumeSlider.style.background = `linear-gradient(90deg, var(--glow-primary) ${audio.volume * 100}%, var(--glow-secondary) ${audio.volume * 100}%)`;


  // ===== ADDED CODE FOR GLOW COLOR DROPDOWN AND DYNAMIC UI GLOW COLOR SWITCHING =====
  const themeSelector = document.getElementById('themeSelector');
  themeSelector.addEventListener('change', () => {
    const selectedClass = themeSelector.value;

    // Remove all theme classes from body
    body.classList.remove('theme-orange', 'theme-purple', 'theme-blue', 'theme-green', 'theme-pink');
    body.classList.add(selectedClass);

    // Update progress and volume slider backgrounds dynamically on color change
    updateProgress();
    const volPercent = audio.volume * 100;
    volumeSlider.style.background = `linear-gradient(90deg, var(--glow-primary) ${volPercent}%, var(--glow-secondary) ${volPercent}%)`;

    // Visualizer bars use CSS variable --glow-primary, so they update automatically
  });

</script>

</body>
